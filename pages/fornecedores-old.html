<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <div id="navbar"></div>
    <div id="sidebar-container"></div>

    <main class="lg:ml-64 pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900">
                        <i class="fas fa-truck mr-3 text-blue-600"></i>Fornecedores
                    </h2>
                    <p class="text-gray-600 mt-1">Gerenciamento de fornecedores</p>
                </div>
                <button onclick="openModal('modal-fornecedor')" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                    + Novo Fornecedor
                </button>
            </div>

            <!-- Filtros -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <input type="text" id="search" placeholder="Buscar por nome ou CNPJ..." class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <!-- Tabela -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CNPJ</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contato</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">WhatsApp</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="fornecedores-tbody" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Fornecedor -->
    <div id="modal-fornecedor" class="modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Novo Fornecedor</h3>
                <button onclick="closeModal('modal-fornecedor')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="form-fornecedor" class="px-6 py-4 max-h-[70vh] overflow-y-auto">
                <input type="hidden" id="fornecedor-id">
                
                <!-- Dados Principais -->
                <div class="mb-6">
                    <h4 class="text-md font-semibold text-gray-800 mb-4 pb-2 border-b">Dados Principais</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nome / Razão Social*</label>
                            <input type="text" id="fornecedor-nome" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">CPF/CNPJ</label>
                            <input type="text" id="fornecedor-cpf-cnpj" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="00.000.000/0000-00">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Inscrição Estadual</label>
                            <input type="text" id="fornecedor-ie" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <!-- Contatos -->
                <div class="mb-6">
                    <h4 class="text-md font-semibold text-gray-800 mb-4 pb-2 border-b">Contatos</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="fornecedor-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="contato@fornecedor.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
                            <input type="text" id="fornecedor-telefone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="(11) 3333-4444">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Celular/WhatsApp</label>
                            <input type="text" id="fornecedor-contato" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="(11) 99999-8888">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Site</label>
                            <input type="url" id="fornecedor-site" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="https://www.fornecedor.com.br">
                        </div>
                    </div>
                </div>

                <!-- Endereço -->
                <div class="mb-6">
                    <h4 class="text-md font-semibold text-gray-800 mb-4 pb-2 border-b">Endereço</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">CEP</label>
                            <input type="text" id="fornecedor-cep" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="00000-000">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Estado (UF)</label>
                            <select id="fornecedor-estado" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">Selecione...</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cidade</label>
                            <input type="text" id="fornecedor-cidade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Endereço Completo</label>
                            <textarea id="fornecedor-endereco" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Rua, número, complemento, bairro..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Informações Bancárias -->
                <div class="mb-6">
                    <h4 class="text-md font-semibold text-gray-800 mb-4 pb-2 border-b">Informações Bancárias (Opcional)</h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Banco</label>
                            <input type="text" id="fornecedor-banco" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Número e nome do banco">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Agência</label>
                            <input type="text" id="fornecedor-agencia" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Conta</label>
                            <input type="text" id="fornecedor-conta" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="md:col-span-3">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Chave PIX</label>
                            <input type="text" id="fornecedor-pix" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="CPF/CNPJ, email, telefone ou chave aleatória">
                        </div>
                    </div>
                </div>

                <!-- Observações -->
                <div class="mb-4">
                    <h4 class="text-md font-semibold text-gray-800 mb-4 pb-2 border-b">Observações</h4>
                    <textarea id="fornecedor-observacoes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Informações adicionais sobre o fornecedor..."></textarea>
                </div>

                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <button type="button" onclick="closeModal('modal-fornecedor')" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium">
                        <i class="fas fa-times mr-2"></i>Cancelar
                    </button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
                        <i class="fas fa-save mr-2"></i>Salvar Fornecedor
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg"><div class="spinner mx-auto"></div><p class="mt-4 text-gray-700">Carregando...</p></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/session-manager.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/services/fornecedores.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/modal.js"></script>
    
    <script>
        let editingId = null;

        (async () => {
            try {
                await checkAuth();
                document.getElementById('navbar').innerHTML = createNavbar();
                document.getElementById('sidebar-container').innerHTML = createSidebar();
                await initNavbar();
                await initSidebar();
                await loadFornecedores();
            } catch (error) {
                console.error('Erro ao inicializar fornecedores:', error);
                document.getElementById('navbar').innerHTML = createNavbar();
                document.getElementById('sidebar-container').innerHTML = createSidebar();
            }
            
            // Aplicar máscaras (se a função existir)
            if (typeof applyMask === 'function') {
                applyMask('fornecedor-cpf-cnpj', 'cnpj');
                applyMask('fornecedor-cep', 'cep');
                applyMask('fornecedor-telefone', 'phone');
                applyMask('fornecedor-contato', 'phone');
            }
        })();

        async function loadFornecedores() {
            const search = document.getElementById('search').value;
            const fornecedores = await listFornecedores({ search });
            
            const tbody = document.getElementById('fornecedores-tbody');
            if (fornecedores.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Nenhum fornecedor encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = fornecedores.map(f => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${f.nome || 'Nome não informado'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${f.cpf_cnpj ? formatCNPJ(f.cpf_cnpj) : '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${f.contato || f.telefone || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">
                        ${f.contato ? `<a href="https://wa.me/${f.contato.replace(/\\D/g, '')}" target="_blank" class="text-green-600 hover:underline"><i class="fab fa-whatsapp mr-1"></i>${f.contato}</a>` : '-'}
                    </td>
                    <td class="px-6 py-4 text-sm space-x-2">
                        <button onclick="editFornecedor('${f.id}')" class="text-blue-600 hover:text-blue-800 font-medium">
                            <i class="fas fa-edit mr-1"></i>Editar
                        </button>
                        <button onclick="deleteFornecedorHandler('${f.id}')" class="text-red-600 hover:text-red-800 font-medium">
                            <i class="fas fa-trash mr-1"></i>Excluir
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('form-fornecedor').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fornecedor = {
                nome: document.getElementById('fornecedor-nome').value?.trim(),
                cpf_cnpj: document.getElementById('fornecedor-cpf-cnpj').value?.trim() || null,
                email: document.getElementById('fornecedor-email').value?.trim() || null,
                telefone: document.getElementById('fornecedor-telefone').value?.trim() || null,
                contato: document.getElementById('fornecedor-contato').value?.trim() || null,
                endereco: document.getElementById('fornecedor-endereco').value?.trim() || null,
                cidade: document.getElementById('fornecedor-cidade').value?.trim() || null,
                estado: document.getElementById('fornecedor-estado').value || null,
                cep: document.getElementById('fornecedor-cep').value?.trim() || null,
                // Novos campos adicionais
                inscricao_estadual: document.getElementById('fornecedor-ie').value?.trim() || null,
                site: document.getElementById('fornecedor-site').value?.trim() || null,
                banco: document.getElementById('fornecedor-banco').value?.trim() || null,
                agencia: document.getElementById('fornecedor-agencia').value?.trim() || null,
                conta: document.getElementById('fornecedor-conta').value?.trim() || null,
                pix: document.getElementById('fornecedor-pix').value?.trim() || null,
                observacoes: document.getElementById('fornecedor-observacoes').value?.trim() || null
            };

            // Validação básica
            if (!fornecedor.nome) {
                alert('Por favor, informe o nome/razão social do fornecedor');
                return;
            }

            try {
                showLoading(true);
                
                if (editingId) {
                    await updateFornecedor(editingId, fornecedor);
                    showToast('Fornecedor atualizado com sucesso!', 'success');
                } else {
                    await createFornecedor(fornecedor);
                    showToast('Fornecedor cadastrado com sucesso!', 'success');
                }

                closeModal('modal-fornecedor');
                document.getElementById('form-fornecedor').reset();
                editingId = null;
                await loadFornecedores();
            } catch (error) {
                console.error('Erro ao salvar fornecedor:', error);
                showToast('Erro ao salvar fornecedor: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        async function editFornecedor(id) {
            const fornecedor = await getFornecedor(id);
            if (!fornecedor) return;

            editingId = id;
            document.getElementById('modal-title').textContent = 'Editar Fornecedor';
            
            // Campos principais
            document.getElementById('fornecedor-nome').value = fornecedor.nome || '';
            document.getElementById('fornecedor-cpf-cnpj').value = fornecedor.cpf_cnpj || '';
            document.getElementById('fornecedor-ie').value = fornecedor.inscricao_estadual || '';
            
            // Contatos
            document.getElementById('fornecedor-email').value = fornecedor.email || '';
            document.getElementById('fornecedor-telefone').value = fornecedor.telefone || '';
            document.getElementById('fornecedor-contato').value = fornecedor.contato || '';
            document.getElementById('fornecedor-site').value = fornecedor.site || '';
            
            // Endereço
            document.getElementById('fornecedor-cep').value = fornecedor.cep || '';
            document.getElementById('fornecedor-estado').value = fornecedor.estado || '';
            document.getElementById('fornecedor-cidade').value = fornecedor.cidade || '';
            document.getElementById('fornecedor-endereco').value = fornecedor.endereco || '';
            
            // Bancários
            document.getElementById('fornecedor-banco').value = fornecedor.banco || '';
            document.getElementById('fornecedor-agencia').value = fornecedor.agencia || '';
            document.getElementById('fornecedor-conta').value = fornecedor.conta || '';
            document.getElementById('fornecedor-pix').value = fornecedor.pix || '';
            
            // Observações
            document.getElementById('fornecedor-observacoes').value = fornecedor.observacoes || '';

            openModal('modal-fornecedor');
        }

        async function deleteFornecedorHandler(id) {
            const success = await deleteFornecedor(id);
            if (success) await loadFornecedores();
        }

        document.getElementById('search').addEventListener('input', debounce(loadFornecedores, 500));
    </script>
</body>
</html>
