<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <div id="navbar"></div>
    <div id="sidebar-container"></div>

    <main class="lg:ml-64 pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8 flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900">Usuários</h2>
                    <p class="text-gray-600 mt-1">Gerenciamento de usuários e perfis</p>
                </div>
                <button onclick="openModal('modal-novo-usuario')" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    <span>Novo Usuário</span>
                </button>
            </div>

            <!-- Tabela -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Perfil</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">WhatsApp</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usuarios-tbody" class="bg-white divide-y divide-gray-200">
                        <tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Novo Usuário -->
    <div id="modal-novo-usuario" class="modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h3 class="text-xl font-semibold text-gray-900">Cadastrar Novo Usuário</h3>
                <button onclick="closeModal('modal-novo-usuario')" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <form id="form-novo-usuario" class="px-6 py-4">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nome Completo*</label>
                        <input type="text" id="novo-usuario-nome" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email*</label>
                        <input type="email" id="novo-usuario-email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Senha*</label>
                        <input type="password" id="novo-usuario-senha" required minlength="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        <p class="text-xs text-gray-500 mt-1">Mínimo 6 caracteres</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Perfil*</label>
                        <select id="novo-usuario-role" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="COMPRADOR">Comprador</option>
                            <option value="VENDEDOR">Vendedor</option>
                            <option value="APROVADOR">Aprovador</option>
                            <option value="ADMIN">Administrador</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">WhatsApp</label>
                        <input type="text" id="novo-usuario-whatsapp" placeholder="+55 (11) 99999-9999" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="novo-usuario-ativo" checked class="mr-2">
                        <label for="novo-usuario-ativo" class="text-sm text-gray-700">Ativar usuário imediatamente</label>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal('modal-novo-usuario')" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="px-4 py-2 text-white bg-purple-600 rounded-lg hover:bg-purple-700">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Editar Usuário -->
    <div id="modal-usuario" class="modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h3 class="text-lg font-semibold text-gray-900">Editar Usuário</h3>
                <button onclick="closeModal('modal-usuario')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="form-usuario" class="px-6 py-4">
                <input type="hidden" id="usuario-id">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nome*</label>
                        <input type="text" id="usuario-nome" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Perfil*</label>
                        <select id="usuario-role" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="COMPRADOR">Comprador</option>
                            <option value="VENDEDOR">Vendedor</option>
                            <option value="APROVADOR">Aprovador</option>
                            <option value="ADMIN">Administrador</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">WhatsApp</label>
                        <input type="text" id="usuario-whatsapp" placeholder="+55 (11) 99999-9999" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal('modal-usuario')" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg"><div class="spinner mx-auto"></div><p class="mt-4 text-gray-700">Carregando...</p></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/services/usuarios.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/modal.js"></script>
    
    <script>
        let editingId = null;

        (async () => {
            if (!await hasRole('ADMIN')) {
                showToast('Acesso negado', 'error');
                redirect('/pages/dashboard.html');
                return;
            }
            
            await checkAuth();
            document.getElementById('navbar').innerHTML = createNavbar();
            document.getElementById('sidebar-container').innerHTML = createSidebar();
            await initNavbar();
            await initSidebar();
            await loadUsuarios();
            
            // Aplicar máscaras
            applyMask('novo-usuario-whatsapp', 'whatsapp');
            applyMask('usuario-whatsapp', 'whatsapp');
        })();

        async function loadUsuarios() {
            const usuarios = await listUsuarios({});
            const tbody = document.getElementById('usuarios-tbody');
            
            if (usuarios.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Nenhum usuário encontrado</td></tr>';
                return;
            }

            const roleLabels = { 'ADMIN': 'Administrador', 'COMPRADOR': 'Comprador', 'VENDEDOR': 'Vendedor', 'APROVADOR': 'Aprovador' };

            tbody.innerHTML = usuarios.map(u => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-900">${u.full_name}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${u.email}</td>
                    <td class="px-6 py-4 text-sm"><span class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800">${roleLabels[u.role]}</span></td>
                    <td class="px-6 py-4 text-sm text-gray-600">${u.whatsapp || '-'}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-2 py-1 text-xs rounded-full ${u.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${u.active ? 'Ativo' : 'Inativo'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm space-x-2">
                        <button onclick="editUsuario('${u.id}')" class="text-blue-600 hover:text-blue-800">Editar</button>
                        ${u.active ? 
                            `<button onclick="deactivateUsuarioHandler('${u.id}')" class="text-red-600 hover:text-red-800">Desativar</button>` :
                            `<button onclick="activateUsuarioHandler('${u.id}')" class="text-green-600 hover:text-green-800">Ativar</button>`
                        }
                    </td>
                </tr>
            `).join('');
        }

        // Cadastrar novo usuário (somente ADMIN)
        document.getElementById('form-novo-usuario').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                showLoading(true);

                const nome = document.getElementById('novo-usuario-nome').value;
                const email = document.getElementById('novo-usuario-email').value;
                const senha = document.getElementById('novo-usuario-senha').value;
                const role = document.getElementById('novo-usuario-role').value;
                const whatsapp = document.getElementById('novo-usuario-whatsapp').value || null;
                const ativo = document.getElementById('novo-usuario-ativo').checked;

                // 1. Criar usuário no Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.admin.createUser({
                    email: email,
                    password: senha,
                    email_confirm: true // Auto-confirma o email
                });

                if (authError) throw authError;

                // 2. Criar registro na tabela users
                const { error: userError } = await supabase
                    .from('users')
                    .insert([{
                        id: authData.user.id,
                        email: email,
                        full_name: nome,
                        role: role,
                        whatsapp: whatsapp,
                        active: ativo
                    }]);

                if (userError) throw userError;

                showToast('Usuário cadastrado com sucesso!', 'success');
                closeModal('modal-novo-usuario');
                document.getElementById('form-novo-usuario').reset();
                await loadUsuarios();

            } catch (error) {
                console.error('Erro ao cadastrar usuário:', error);
                showToast(error.message || 'Erro ao cadastrar usuário', 'error');
            } finally {
                showLoading(false);
            }
        });

        document.getElementById('form-usuario').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const usuario = {
                full_name: document.getElementById('usuario-nome').value,
                role: document.getElementById('usuario-role').value,
                whatsapp: document.getElementById('usuario-whatsapp').value || null
            };

            await updateUsuario(editingId, usuario);
            closeModal('modal-usuario');
            await loadUsuarios();
        });

        async function editUsuario(id) {
            const usuario = await getUsuario(id);
            if (!usuario) return;

            editingId = id;
            document.getElementById('usuario-nome').value = usuario.full_name || '';
            document.getElementById('usuario-role').value = usuario.role;
            document.getElementById('usuario-whatsapp').value = usuario.whatsapp || '';
            openModal('modal-usuario');
        }

        async function deactivateUsuarioHandler(id) {
            const success = await deactivateUsuario(id);
            if (success) await loadUsuarios();
        }

        async function activateUsuarioHandler(id) {
            const success = await activateUsuario(id);
            if (success) await loadUsuarios();
        }
    </script>
</body>
</html>
