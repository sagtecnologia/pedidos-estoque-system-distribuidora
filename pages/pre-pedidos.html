    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        let currentUser = null;
        let prePedidos = [];

        (async () => {
            await checkAuth();
            currentUser = await getCurrentUser();
            
            // Verificar permiss√µes
            if (!['VENDEDOR', 'APROVADOR', 'ADMIN'].includes(currentUser.role)) {
                showToast('Acesso negado', 'error');
                redirect('/pages/dashboard.html');
                return;
            }

            document.getElementById('navbar').innerHTML = createNavbar();
            document.getElementById('sidebar-container').innerHTML = createSidebar();
            await initNavbar();
            await initSidebar();

            await carregarPrePedidos();
            
            // Atualizar a cada 30 segundos
            setInterval(carregarPrePedidos, 30000);
        })();

        async function carregarPrePedidos() {
            try {
                // Expirar pedidos vencidos
                await expirarPrePedidosAntigos();

                const filtros = {};
                const status = document.getElementById('filter-status').value;
                const dataInicio = document.getElementById('filter-data-inicio').value;
                const dataFim = document.getElementById('filter-data-fim').value;

                if (status) {
                    filtros.status = status.includes(',') ? status.split(',') : status;
                }
                if (dataInicio) filtros.dataInicio = dataInicio;
                if (dataFim) filtros.dataFim = dataFim + 'T23:59:59';

                prePedidos = await listarPrePedidos(filtros);
                
                atualizarCards();
                renderizarPrePedidos();
            } catch (error) {
                handleError(error, 'Erro ao carregar pr√©-pedidos');
            }
        }

        function atualizarCards() {
            const pendentes = prePedidos.filter(p => p.status === 'PENDENTE').length;
            const emAnalise = prePedidos.filter(p => p.status === 'EM_ANALISE').length;
            
            const hoje = new Date().toISOString().split('T')[0];
            const aprovados = prePedidos.filter(p => 
                p.status === 'APROVADO' && p.data_analise?.startsWith(hoje)
            ).length;
            
            const expirados = prePedidos.filter(p => p.status === 'EXPIRADO').length;

            document.getElementById('card-pendentes').textContent = pendentes;
            document.getElementById('card-analise').textContent = emAnalise;
            document.getElementById('card-aprovados').textContent = aprovados;
            document.getElementById('card-expirados').textContent = expirados;
        }

        function renderizarPrePedidos() {
            const container = document.getElementById('pre-pedidos-container');

            if (prePedidos.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow p-12 text-center">
                        <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                        </svg>
                        <p class="text-gray-600 text-lg">Nenhum pr√©-pedido encontrado</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = prePedidos.map(pp => {
                const statusColor = {
                    'PENDENTE': 'bg-yellow-100 text-yellow-800',
                    'EM_ANALISE': 'bg-blue-100 text-blue-800',
                    'APROVADO': 'bg-green-100 text-green-800',
                    'REJEITADO': 'bg-red-100 text-red-800',
                    'EXPIRADO': 'bg-gray-100 text-gray-800'
                }[pp.status] || 'bg-gray-100 text-gray-800';

                const tempoRestante = calcularTempoRestante(pp.data_expiracao);
                const expiracaoBadge = tempoRestante.expirado
                    ? '<span class="px-3 py-1 bg-red-100 text-red-800 rounded-full text-sm font-medium">Expirado</span>'
                    : `<span class="px-3 py-1 bg-orange-100 text-orange-800 rounded-full text-sm font-medium">Expira em ${tempoRestante.texto}</span>`;

                const itensResumo = pp.pre_pedido_itens.slice(0, 3).map(item =>
                    `‚Ä¢ ${item.produto.nome}${item.sabor ? ' - ' + item.sabor.sabor : ''}: ${item.quantidade} un.`
                ).join('<br>');
                const maisItens = pp.pre_pedido_itens.length > 3 
                    ? `<br>... e mais ${pp.pre_pedido_itens.length - 3} iten(s)`
                    : '';

                return `
                    <div class="bg-white rounded-lg shadow hover:shadow-md transition p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-900">${pp.numero}</h3>
                                <p class="text-gray-700 font-medium">${pp.nome_solicitante}</p>
                                ${pp.email_contato ? `<p class="text-sm text-gray-500">${pp.email_contato}</p>` : ''}
                                ${pp.telefone_contato ? `<p class="text-sm text-gray-500">${pp.telefone_contato}</p>` : ''}
                            </div>
                            <div class="text-right space-y-2">
                                <span class="px-3 py-1 ${statusColor} rounded-full text-sm font-medium">${pp.status}</span>
                                ${['PENDENTE', 'EM_ANALISE'].includes(pp.status) ? expiracaoBadge : ''}
                            </div>
                        </div>

                        <div class="border-t border-b py-4 my-4">
                            <p class="text-sm font-medium text-gray-700 mb-2">Itens solicitados (${pp.pre_pedido_itens.length}):</p>
                            <p class="text-sm text-gray-600">${itensResumo}${maisItens}</p>
                        </div>

                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-sm text-gray-500">Solicitado em ${formatDateTime(pp.created_at)}</p>
                                <p class="text-2xl font-bold text-blue-600 mt-1">${formatCurrency(pp.total)}</p>
                            </div>
                            <div class="flex space-x-2">
                                ${pp.status === 'PENDENTE' || pp.status === 'EM_ANALISE' ? `
                                    <button onclick="analisarPrePedido('${pp.id}')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                        Analisar
                                    </button>
                                    <button onclick="abrirModalRejeitar('${pp.id}')" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                                        Rejeitar
                                    </button>
                                ` : pp.status === 'APROVADO' && pp.pedido_gerado_id ? `
                                    <a href="/pages/pedido-detalhe.html?id=${pp.pedido_gerado_id}" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                                        Ver Pedido
                                    </a>
                                ` : `
                                    <button onclick="analisarPrePedido('${pp.id}')" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
                                        Ver Detalhes
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        /**
         * Buscar cliente automaticamente por email, telefone ou nome
         */
        async function buscarClienteAutomatico(prePedido) {
            try {
                const clientes = await getClientes();
                
                // 1. Buscar por email (mais confi√°vel)
                if (prePedido.email_contato) {
                    const porEmail = clientes.find(c => 
                        c.email && c.email.toLowerCase() === prePedido.email_contato.toLowerCase()
                    );
                    if (porEmail) {
                        return { ...porEmail, motivo: 'Correspond√™ncia por email' };
                    }
                }
                
                // 2. Buscar por telefone/WhatsApp
                if (prePedido.telefone_contato) {
                    const telefone = prePedido.telefone_contato.replace(/\D/g, '');
                    const porTelefone = clientes.find(c => {
                        const contatoCliente = (c.contato || '').replace(/\D/g, '');
                        const whatsappCliente = (c.whatsapp || '').replace(/\D/g, '');
                        return contatoCliente === telefone || whatsappCliente === telefone;
                    });
                    if (porTelefone) {
                        return { ...porTelefone, motivo: 'Correspond√™ncia por telefone' };
                    }
                }
                
                // 3. Buscar por similaridade de nome (caso tenha telefone/email mas n√£o exato)
                if (prePedido.email_contato || prePedido.telefone_contato) {
                    const nomePedido = prePedido.nome_solicitante.toLowerCase().trim();
                    const porNome = clientes.find(c => 
                        c.nome.toLowerCase().trim() === nomePedido
                    );
                    if (porNome) {
                        return { ...porNome, motivo: 'Correspond√™ncia por nome exato' };
                    }
                }
                
                return null;
            } catch (error) {
                console.error('Erro ao buscar cliente autom√°tico:', error);
                return null;
            }
        }

        async function analisarPrePedido(id) {
            try {
                showLoading(true);

                // Marcar como em an√°lise se ainda estiver pendente
                const pp = prePedidos.find(p => p.id === id);
                if (pp.status === 'PENDENTE') {
                    await marcarEmAnalise(id);
                }

                const prePedido = await obterPrePedido(id);
                const validacao = await validarEstoquePrePedido(id);
                const clientes = await getClientes();
                
                // Buscar cliente automaticamente
                const clienteSugerido = await buscarClienteAutomatico(prePedido);

                // Definir se pode gerar o pedido (usado dentro do map)
                const podeGerar = validacao.valido && (prePedido.status === 'PENDENTE' || prePedido.status === 'EM_ANALISE');

                const itensHtml = prePedido.pre_pedido_itens.map(item => {
                    const val = validacao.validacoes.find(v => v.item_id === item.id);
                    const statusIcon = val.status === 'OK' ? '‚úÖ' : val.status === 'ALERTA' ? '‚ö†Ô∏è' : '‚ùå';
                    const statusColor = val.status === 'OK' ? 'text-green-600' : val.status === 'ALERTA' ? 'text-yellow-600' : 'text-red-600';
                    const podeEditar = podeGerar && val.status !== 'OK';

                    return `
                        <tr class="border-b" id="item-row-${item.id}">
                            <td class="py-3 px-4">
                                <p class="font-medium">${item.produto.nome}</p>
                                ${item.sabor ? `<p class="text-sm text-gray-600">${item.sabor.sabor}</p>` : ''}
                            </td>
                            <td class="py-3 px-4 text-center">
                                <div class="flex items-center justify-center gap-2">
                                    ${podeEditar ? `
                                        <button onclick="diminuirQuantidade('${item.id}', '${prePedido.id}')" 
                                                class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-xs"
                                                title="Diminuir quantidade">
                                            ‚àí
                                        </button>
                                    ` : ''}
                                    <input type="number" 
                                           id="quantidade-${item.id}" 
                                           value="${item.quantidade}" 
                                           min="1" 
                                           max="${val.estoque_atual}"
                                           ${podeEditar ? '' : 'readonly'}
                                           onchange="atualizarQuantidadeItem('${item.id}', '${prePedido.id}')"
                                           class="w-16 px-2 py-1 text-center border rounded ${podeEditar ? 'border-blue-500' : 'border-gray-300 bg-gray-50'}" />
                                    ${podeEditar ? `
                                        <button onclick="aumentarQuantidade('${item.id}', '${prePedido.id}')" 
                                                class="px-2 py-1 bg-green-500 text-white rounded hover:bg-green-600 text-xs"
                                                title="Aumentar quantidade">
                                            +
                                        </button>
                                    ` : ''}
                                </div>
                                ${podeEditar ? `<p class="text-xs text-gray-500 mt-1">Max: ${val.estoque_atual}</p>` : ''}
                            </td>
                            <td class="py-3 px-4 text-right">${formatCurrency(item.preco_unitario)}</td>
                            <td class="py-3 px-4 text-right font-medium" id="subtotal-${item.id}">${formatCurrency(item.subtotal)}</td>
                            <td class="py-3 px-4 text-center ${statusColor}" id="status-${item.id}">
                                ${statusIcon} <span id="msg-${item.id}">${val.mensagem}</span>
                            </td>
                        </tr>
                    `;
                }).join('');

                const clientesOptions = clientes.map(c => 
                    `<option value="${c.id}" ${clienteSugerido && clienteSugerido.id === c.id ? 'selected' : ''}>${c.nome} - ${c.contato || c.whatsapp || 'Sem contato'}</option>`
                ).join('');

                const content = `
                    <div class="space-y-6">
                        <!-- Informa√ß√µes do Solicitante -->
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <h4 class="font-bold text-lg mb-2">Informa√ß√µes do Solicitante</h4>
                            <div class="grid grid-cols-2 gap-4 text-sm">
                                <div><span class="font-medium">Nome:</span> ${prePedido.nome_solicitante}</div>
                                <div><span class="font-medium">Email:</span> ${prePedido.email_contato || '-'}</div>
                                <div><span class="font-medium">Telefone:</span> ${prePedido.telefone_contato || '-'}</div>
                                <div><span class="font-medium">IP:</span> ${prePedido.ip_origem || '-'}</div>
                            </div>
                            ${clienteSugerido ? `
                                <div class="mt-3 bg-green-100 border border-green-400 text-green-800 px-4 py-2 rounded">
                                    ‚úÖ <strong>Cliente encontrado:</strong> ${clienteSugerido.nome}
                                    ${clienteSugerido.motivo ? `<br><span class="text-xs">${clienteSugerido.motivo}</span>` : ''}
                                </div>
                            ` : `
                                <div class="mt-3 bg-yellow-100 border border-yellow-400 text-yellow-800 px-4 py-2 rounded">
                                    ‚ÑπÔ∏è <strong>Cliente n√£o encontrado</strong> - Selecione manualmente abaixo
                                </div>
                            `}
                            ${!prePedido.email_contato && !prePedido.telefone_contato ? `
                                <div class="mt-2 bg-orange-100 border border-orange-400 text-orange-800 px-4 py-2 rounded text-xs">
                                    ‚ö†Ô∏è Solicitante n√£o forneceu email nem telefone - busca autom√°tica limitada
                                </div>
                            ` : ''}
                            ${prePedido.observacoes ? `
                                <div class="mt-3">
                                    <span class="font-medium">Observa√ß√µes:</span>
                                    <p class="text-gray-700 mt-1">${prePedido.observacoes}</p>
                                </div>
                            ` : ''}
                        </div>

                        <!-- Itens do Pedido -->
                        <div>
                            <h4 class="font-bold text-lg mb-3">Itens Solicitados</h4>
                            <div class="overflow-x-auto">
                                <table class="min-w-full">
                                    <thead class="bg-gray-100">
                                        <tr>
                                            <th class="py-2 px-4 text-left">Produto</th>
                                            <th class="py-2 px-4 text-center">Qtd</th>
                                            <th class="py-2 px-4 text-right">Pre√ßo Unit.</th>
                                            <th class="py-2 px-4 text-right">Subtotal</th>
                                            <th class="py-2 px-4 text-center">Estoque</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${itensHtml}
                                        <tr class="font-bold bg-gray-50">
                                            <td colspan="3" class="py-3 px-4 text-right">Total:</td>
                                            <td class="py-3 px-4 text-right text-blue-600 text-xl" id="total-pedido">${formatCurrency(prePedido.total)}</td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        ${podeGerar ? `
                            <!-- Sele√ß√£o de Cliente -->
                            <div>
                                <h4 class="font-bold text-lg mb-3">Gerar Pedido de Venda</h4>
                                <div class="bg-green-50 p-4 rounded-lg" id="area-gerar-pedido">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Selecione o Cliente *</label>
                                    <select id="select-cliente" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
                                        <option value="">Selecione um cliente...</option>
                                        ${clientesOptions}
                                    </select>
                                    ${!validacao.valido ? `
                                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" id="alerta-estoque">
                                            <p class="font-bold mb-2">‚ö†Ô∏è Aten√ß√£o: Estoque Insuficiente</p>
                                            <p class="text-sm mb-2">Alguns itens n√£o possuem estoque suficiente. Voc√™ pode:</p>
                                            <ul class="text-sm list-disc list-inside space-y-1 ml-2">
                                                <li>Ajustar as quantidades dos itens acima usando os bot√µes +/-</li>
                                                <li>Remover itens clicando em diminuir at√© zero</li>
                                                <li>Rejeitar o pedido se n√£o for poss√≠vel atender</li>
                                            </ul>
                                            <p class="text-xs mt-2 italic">O pedido s√≥ poder√° ser gerado quando todos os itens tiverem estoque dispon√≠vel.</p>
                                        </div>
                                    ` : ''}
                                    <button onclick="gerarPedidoVendaModal('${prePedido.id}')" 
                                            id="btn-gerar-pedido"
                                            ${!validacao.valido ? 'disabled' : ''}
                                            class="w-full px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-bold disabled:bg-gray-400 disabled:cursor-not-allowed transition">
                                        ${!validacao.valido ? 'Ajuste as quantidades para gerar' : 'Gerar Pedido de Venda'}
                                    </button>
                                </div>
                            </div>
                        ` : prePedido.status === 'APROVADO' ? `
                            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                                ‚úÖ Pedido j√° aprovado e convertido em venda
                                ${prePedido.pedido_gerado ? `
                                    <a href="/pages/pedido-detalhe.html?id=${prePedido.pedido_gerado_id}" class="underline ml-2">
                                        Ver Pedido ${prePedido.pedido_gerado.numero}
                                    </a>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;

                document.getElementById('analise-content').innerHTML = content;
                document.getElementById('modal-analise').classList.remove('hidden');

                showLoading(false);
            } catch (error) {
                showLoading(false);
                handleError(error, 'Erro ao analisar pr√©-pedido');
            }
        }

        async function gerarPedidoVendaModal(prePedidoId) {
            const clienteId = document.getElementById('select-cliente').value;
            
            if (!clienteId) {
                alert('Selecione um cliente');
                return;
            }

            if (!confirm('Confirma a gera√ß√£o do pedido de venda?')) {
                return;
            }

            try {
                showLoading(true);
                
                const resultado = await gerarPedidoVenda(prePedidoId, clienteId);
                
                showLoading(false);
                showToast('Pedido de venda criado com sucesso!', 'success');
                
                fecharModalAnalise();
                await carregarPrePedidos();
                
                // Redirecionar para o pedido criado
                if (confirm('Deseja abrir o pedido criado?')) {
                    window.location.href = `/pages/pedido-detalhe.html?id=${resultado.pedido.id}`;
                }
            } catch (error) {
                showLoading(false);
                handleError(error, 'Erro ao gerar pedido de venda');
            }
        }

        function fecharModalAnalise() {
            document.getElementById('modal-analise').classList.add('hidden');
        }

        function abrirModalRejeitar(id) {
            document.getElementById('rejeitar-id').value = id;
            document.getElementById('modal-rejeitar').classList.remove('hidden');
        }

        function fecharModalRejeitar() {
            document.getElementById('modal-rejeitar').classList.add('hidden');
            document.getElementById('form-rejeitar').reset();
        }

        async function confirmarRejeicao(event) {
            event.preventDefault();
            
            const id = document.getElementById('rejeitar-id').value;
            const motivo = document.getElementById('motivo-rejeicao').value;

            try {
                showLoading(true);
                await rejeitarPrePedido(id, motivo);
                showLoading(false);
                
                showToast('Pr√©-pedido rejeitado', 'success');
                fecharModalRejeitar();
                await carregarPrePedidos();
            } catch (error) {
                showLoading(false);
                handleError(error, 'Erro ao rejeitar pr√©-pedido');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }

        // =====================================================
        // FUN√á√ïES DE EDI√á√ÉO DE QUANTIDADES
        // =====================================================

        // Armazenar dados do pr√©-pedido e valida√ß√£o atual
        let dadosAnaliseAtual = {
            prePedido: null,
            validacao: null,
            itensAtualizados: {}
        };

        async function diminuirQuantidade(itemId, prePedidoId) {
            const input = document.getElementById(`quantidade-${itemId}`);
            const novaQuantidade = Math.max(0, parseInt(input.value) - 1);
            input.value = novaQuantidade;
            await atualizarQuantidadeItem(itemId, prePedidoId);
        }

        async function aumentarQuantidade(itemId, prePedidoId) {
            const input = document.getElementById(`quantidade-${itemId}`);
            const maxEstoque = parseInt(input.max);
            const novaQuantidade = Math.min(maxEstoque, parseInt(input.value) + 1);
            input.value = novaQuantidade;
            await atualizarQuantidadeItem(itemId, prePedidoId);
        }

        async function atualizarQuantidadeItem(itemId, prePedidoId) {
            try {
                const input = document.getElementById(`quantidade-${itemId}`);
                const novaQuantidade = parseInt(input.value);
                const maxEstoque = parseInt(input.max);

                // Validar quantidade
                if (isNaN(novaQuantidade) || novaQuantidade < 0) {
                    showToast('Quantidade inv√°lida', 'error');
                    return;
                }

                if (novaQuantidade > maxEstoque) {
                    showToast(`Quantidade m√°xima dispon√≠vel: ${maxEstoque}`, 'error');
                    input.value = maxEstoque;
                    return;
                }

                // Se quantidade for zero, perguntar se deseja remover
                if (novaQuantidade === 0) {
                    if (!confirm('Remover este item do pedido?')) {
                        input.value = 1;
                        return;
                    }
                }

                // Armazenar altera√ß√£o tempor√°ria
                if (!dadosAnaliseAtual.itensAtualizados) {
                    dadosAnaliseAtual.itensAtualizados = {};
                }
                dadosAnaliseAtual.itensAtualizados[itemId] = novaQuantidade;

                // Buscar dados do item
                const prePedido = await obterPrePedido(prePedidoId);
                const item = prePedido.pre_pedido_itens.find(i => i.id === itemId);
                
                if (!item) {
                    showToast('Item n√£o encontrado', 'error');
                    return;
                }

                // Recalcular subtotal
                const novoSubtotal = novaQuantidade * item.preco_unitario;
                document.getElementById(`subtotal-${itemId}`).textContent = formatCurrency(novoSubtotal);

                // Validar estoque para o item
                let estoqueAtual = 0;
                if (item.sabor_id) {
                    const { data: sabor } = await supabase
                        .from('produto_sabores')
                        .select('quantidade')
                        .eq('id', item.sabor_id)
                        .single();
                    estoqueAtual = sabor?.quantidade || 0;
                } else {
                    estoqueAtual = item.produto.estoque_atual;
                }

                // Atualizar status visual do item
                const statusCell = document.getElementById(`status-${itemId}`);
                const msgSpan = document.getElementById(`msg-${itemId}`);
                
                if (novaQuantidade === 0) {
                    statusCell.className = 'py-3 px-4 text-center text-gray-500';
                    statusCell.innerHTML = 'üóëÔ∏è <span id="msg-' + itemId + '">Item ser√° removido</span>';
                    // Marcar linha como removida
                    document.getElementById(`item-row-${itemId}`).classList.add('opacity-50', 'bg-gray-100');
                } else if (novaQuantidade <= estoqueAtual) {
                    statusCell.className = 'py-3 px-4 text-center text-green-600';
                    statusCell.innerHTML = '‚úÖ <span id="msg-' + itemId + '">Estoque OK: ' + estoqueAtual + ' dispon√≠veis</span>';
                    // Remover marca√ß√£o de removido
                    document.getElementById(`item-row-${itemId}`).classList.remove('opacity-50', 'bg-gray-100');
                } else {
                    statusCell.className = 'py-3 px-4 text-center text-red-600';
                    statusCell.innerHTML = '‚ùå <span id="msg-' + itemId + '">Estoque insuficiente. Dispon√≠vel: ' + estoqueAtual + '</span>';
                    // Remover marca√ß√£o de removido
                    document.getElementById(`item-row-${itemId}`).classList.remove('opacity-50', 'bg-gray-100');
                }

                // Recalcular total geral
                await recalcularTotalGeral(prePedidoId);

                showToast('Quantidade atualizada', 'success');
            } catch (error) {
                console.error('Erro ao atualizar quantidade:', error);
                showToast('Erro ao atualizar quantidade', 'error');
            }
        }

        async function recalcularTotalGeral(prePedidoId) {
            try {
                const prePedido = await obterPrePedido(prePedidoId);
                let totalGeral = 0;
                let todosItensOk = true;

                for (const item of prePedido.pre_pedido_itens) {
                    const quantidade = dadosAnaliseAtual.itensAtualizados[item.id] !== undefined 
                        ? dadosAnaliseAtual.itensAtualizados[item.id] 
                        : item.quantidade;
                    
                    // Ignorar itens com quantidade zero
                    if (quantidade === 0) continue;

                    const subtotal = quantidade * item.preco_unitario;
                    totalGeral += subtotal;

                    // Verificar estoque
                    let estoqueAtual = 0;
                    if (item.sabor_id) {
                        const { data: sabor } = await supabase
                            .from('produto_sabores')
                            .select('quantidade')
                            .eq('id', item.sabor_id)
                            .single();
                        estoqueAtual = sabor?.quantidade || 0;
                    } else {
                        estoqueAtual = item.produto.estoque_atual;
                    }

                    if (quantidade > estoqueAtual) {
                        todosItensOk = false;
                    }
                }

                // Atualizar total na interface
                document.getElementById('total-pedido').textContent = formatCurrency(totalGeral);

                // Verificar se todos os itens foram removidos
                const quantidades = Object.values(dadosAnaliseAtual.itensAtualizados);
                const todosRemovidos = quantidades.length > 0 && quantidades.every(q => q === 0);

                // Atualizar bot√£o de gerar pedido
                const btnGerar = document.getElementById('btn-gerar-pedido');
                const alertaEstoque = document.getElementById('alerta-estoque');
                
                if (todosRemovidos) {
                    btnGerar.disabled = true;
                    btnGerar.textContent = 'N√£o h√° itens no pedido';
                    if (alertaEstoque) {
                        alertaEstoque.className = 'bg-orange-100 border border-orange-400 text-orange-700 px-4 py-3 rounded mb-4';
                        alertaEstoque.innerHTML = '‚ö†Ô∏è Todos os itens foram removidos. Voc√™ pode rejeitar este pedido.';
                    }
                } else if (todosItensOk) {
                    btnGerar.disabled = false;
                    btnGerar.textContent = 'Gerar Pedido de Venda';
                    btnGerar.className = 'w-full px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-bold transition';
                    if (alertaEstoque) {
                        alertaEstoque.remove();
                    }
                } else {
                    btnGerar.disabled = true;
                    btnGerar.textContent = 'Ajuste as quantidades para gerar';
                    btnGerar.className = 'w-full px-6 py-3 bg-gray-400 text-white rounded-lg font-bold cursor-not-allowed transition';
                }
            } catch (error) {
                console.error('Erro ao recalcular total:', error);
            }
        }

        // Modificar a fun√ß√£o gerarPedidoVendaModal para incluir as quantidades atualizadas
        const gerarPedidoVendaModalOriginal = gerarPedidoVendaModal;
        async function gerarPedidoVendaModal(prePedidoId) {
            const clienteId = document.getElementById('select-cliente').value;
            
            if (!clienteId) {
                alert('Selecione um cliente');
                return;
            }

            // Verificar se h√° altera√ß√µes nas quantidades
            const temAlteracoes = Object.keys(dadosAnaliseAtual.itensAtualizados).length > 0;
            
            if (temAlteracoes) {
                const mensagem = 'Voc√™ alterou as quantidades de alguns itens. Deseja salvar essas altera√ß√µes e gerar o pedido?';
                if (!confirm(mensagem)) {
                    return;
                }

                // Atualizar quantidades no banco antes de gerar o pedido
                try {
                    showLoading(true);
                    
                    for (const [itemId, quantidade] of Object.entries(dadosAnaliseAtual.itensAtualizados)) {
                        if (quantidade === 0) {
                            // Remover item
                            await supabase
                                .from('pre_pedido_itens')
                                .delete()
                                .eq('id', itemId);
                        } else {
                            // Atualizar quantidade
                            await supabase
                                .from('pre_pedido_itens')
                                .update({ quantidade: quantidade })
                                .eq('id', itemId);
                        }
                    }

                    // Recalcular total do pr√©-pedido
                    const prePedido = await obterPrePedido(prePedidoId);
                    const novoTotal = prePedido.pre_pedido_itens.reduce((sum, item) => {
                        const qtd = dadosAnaliseAtual.itensAtualizados[item.id] !== undefined 
                            ? dadosAnaliseAtual.itensAtualizados[item.id] 
                            : item.quantidade;
                        return sum + (qtd * item.preco_unitario);
                    }, 0);

                    await supabase
                        .from('pre_pedidos')
                        .update({ total: novoTotal })
                        .eq('id', prePedidoId);

                    showLoading(false);
                    showToast('Quantidades atualizadas com sucesso!', 'success');
                } catch (error) {
                    showLoading(false);
                    handleError(error, 'Erro ao atualizar quantidades');
                    return;
                }
            }

            if (!confirm('Confirma a gera√ß√£o do pedido de venda?')) {
                return;
            }

            try {
                showLoading(true);
                
                const resultado = await gerarPedidoVenda(prePedidoId, clienteId);
                
                showLoading(false);
                showToast('Pedido de venda criado com sucesso!', 'success');
                
                // Limpar dados tempor√°rios
                dadosAnaliseAtual.itensAtualizados = {};
                
                fecharModalAnalise();
                await carregarPrePedidos();
                
                // Redirecionar para o pedido criado
                if (confirm('Deseja abrir o pedido criado?')) {
                    window.location.href = `/pages/pedido-detalhe.html?id=${resultado.pedido.id}`;
                }
            } catch (error) {
                showLoading(false);
                handleError(error, 'Erro ao gerar pedido de venda');
            }
        }
    </script>
