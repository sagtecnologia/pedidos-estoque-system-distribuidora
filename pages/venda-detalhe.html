<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Venda - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <div id="navbar"></div>
    <div id="sidebar-container"></div>

    <main class="lg:ml-64 pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Header -->
            <div class="mb-8">
                <a href="/pages/vendas.html" class="text-green-600 hover:text-green-800 mb-4 inline-block">‚Üê Voltar</a>
                <div class="flex justify-between items-center">
                    <div>
                        <h2 id="venda-numero" class="text-3xl font-bold text-gray-900">Venda</h2>
                        <p id="venda-status" class="text-gray-600 mt-1"></p>
                    </div>
                    <div id="acoes-venda" class="space-x-2"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Informa√ß√µes da Venda -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Itens -->
                    <div class="bg-white rounded-lg shadow">
                        <div class="px-6 py-4 border-b flex justify-between items-center">
                            <h3 class="text-lg font-semibold">Itens da Venda</h3>
                            <button id="btn-add-item" onclick="openModal('modal-item')" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 text-sm">
                                + Adicionar Item
                            </button>
                        </div>
                        <div class="p-6">
                            <table class="min-w-full">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Produto</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Qtd</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Pre√ßo Un.</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Subtotal</th>
                                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">A√ß√µes</th>
                                    </tr>
                                </thead>
                                <tbody id="itens-tbody">
                                    <tr><td colspan="5" class="px-4 py-4 text-center text-gray-500 text-sm">Nenhum item adicionado</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Observa√ß√µes -->
                    <div class="bg-white rounded-lg shadow p-6" id="observacoes-card">
                        <h3 class="text-lg font-semibold mb-2">Observa√ß√µes</h3>
                        <p id="venda-observacoes" class="text-gray-600 text-sm"></p>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="space-y-6">
                    <!-- Resumo -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold mb-4">Resumo</h3>
                        <dl class="space-y-3">
                            <div class="flex justify-between">
                                <dt class="text-gray-600">Total:</dt>
                                <dd id="venda-total" class="font-bold text-2xl text-green-600">R$ 0,00</dd>
                            </div>
                        </dl>
                    </div>

                    <!-- Informa√ß√µes -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold mb-4">Informa√ß√µes</h3>
                        <dl class="space-y-3 text-sm">
                            <div>
                                <dt class="text-gray-500 text-xs uppercase">Vendedor</dt>
                                <dd id="venda-vendedor" class="font-medium mt-1"></dd>
                            </div>
                            <div>
                                <dt class="text-gray-500 text-xs uppercase">Cliente</dt>
                                <dd id="venda-cliente" class="font-medium mt-1"></dd>
                            </div>
                            <div>
                                <dt class="text-gray-500 text-xs uppercase">Data</dt>
                                <dd id="venda-data" class="font-medium mt-1"></dd>
                            </div>
                            <div id="aprovador-info" class="hidden">
                                <dt class="text-gray-500 text-xs uppercase">Aprovador</dt>
                                <dd id="venda-aprovador" class="font-medium mt-1"></dd>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Adicionar Item -->
    <div id="modal-item" class="modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h3 class="text-lg font-semibold text-gray-900">Adicionar Item</h3>
                <button onclick="closeModal('modal-item')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="form-item" class="px-6 py-4">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Marca*</label>
                        <select id="item-marca" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" onchange="carregarProdutosPorMarca()">
                            <option value="">Selecione a marca...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Produto*</label>
                        <select id="item-produto" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" onchange="carregarSaboresProduto()" disabled>
                            <option value="">Selecione o produto...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Sabor*</label>
                        <select id="item-sabor" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" onchange="atualizarPrecoItem()" disabled>
                            <option value="">Selecione o sabor...</option>
                        </select>
                        <p class="text-xs text-gray-500 mt-1">Estoque: <span id="sabor-estoque">-</span></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quantidade*</label>
                        <input type="number" step="0.01" id="item-quantidade" required min="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="0.00" oninput="validarEstoqueDisponivel()">
                        <p id="estoque-info" class="text-xs mt-1 hidden"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Pre√ßo Unit√°rio*</label>
                        <input type="number" step="0.01" id="item-preco" required min="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="0.00">
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal('modal-item')" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancelar</button>
                    <button type="submit" id="btn-submit-item" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Rejeitar -->
    <div id="modal-rejeitar" class="modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h3 class="text-lg font-semibold text-gray-900">Rejeitar Venda</h3>
                <button onclick="closeModal('modal-rejeitar')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="form-rejeitar" class="px-6 py-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Motivo da Rejei√ß√£o*</label>
                    <textarea id="motivo-rejeicao" required rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Descreva o motivo..."></textarea>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal('modal-rejeitar')" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Rejeitar Venda</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg"><div class="spinner mx-auto"></div><p class="mt-4 text-gray-700">Carregando...</p></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/services/pedidos.js"></script>
    <script src="../js/services/produtos.js"></script>
    <script src="../js/services/impressao.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/modal.js"></script>
    
    <script>
        let vendaId = null;
        let venda = null;
        let itens = [];
        let produtos = [];
        let currentUser = null;

        (async () => {
            await checkAuth();
            currentUser = await getCurrentUser();
            document.getElementById('navbar').innerHTML = createNavbar();
            document.getElementById('sidebar-container').innerHTML = createSidebar();
            await initNavbar();
            await initSidebar();
            
            // Obter ID da venda
            const params = new URLSearchParams(window.location.search);
            vendaId = params.get('id');
            
            if (!vendaId) {
                showToast('Venda n√£o encontrada', 'error');
                setTimeout(() => window.location.href = '/pages/vendas.html', 2000);
                return;
            }
            
            await loadVenda();
            await loadMarcasSelect();
        })();

        // Carregar marcas no select
        async function loadMarcasSelect() {
            const marcas = await getMarcas();
            const selectMarca = document.getElementById('item-marca');
            selectMarca.innerHTML = '<option value="">Selecione a marca...</option>';
            marcas.forEach(marca => {
                const option = document.createElement('option');
                option.value = marca;
                option.textContent = marca;
                selectMarca.appendChild(option);
            });
        }

        // Carregar produtos ao selecionar marca
        async function carregarProdutosPorMarca() {
            const marca = document.getElementById('item-marca').value;
            const selectProduto = document.getElementById('item-produto');
            const selectSabor = document.getElementById('item-sabor');
            
            // Resetar selects
            selectProduto.innerHTML = '<option value="">Selecione o produto...</option>';
            selectSabor.innerHTML = '<option value="">Selecione o sabor...</option>';
            selectSabor.disabled = true;
            document.getElementById('sabor-estoque').textContent = '-';
            
            if (!marca) {
                selectProduto.disabled = true;
                return;
            }
            
            const produtos = await getProdutosPorMarca(marca);
            if (produtos.length === 0) {
                showToast('Nenhum produto encontrado para esta marca', 'warning');
                selectProduto.disabled = true;
                return;
            }
            
            produtos.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.nome}`;
                option.dataset.preco = p.preco_venda || p.preco || 0;
                selectProduto.appendChild(option);
            });
            
            selectProduto.disabled = false;
        }

        // Carregar sabores ao selecionar produto
        async function carregarSaboresProduto() {
            const produtoId = document.getElementById('item-produto').value;
            const selectSabor = document.getElementById('item-sabor');
            
            // Resetar select de sabor
            selectSabor.innerHTML = '<option value="">Selecione o sabor...</option>';
            document.getElementById('sabor-estoque').textContent = '-';
            
            if (!produtoId) {
                selectSabor.disabled = true;
                return;
            }
            
            const sabores = await getSaboresProduto(produtoId);
            if (sabores.length === 0) {
                showToast('Este produto n√£o possui sabores cadastrados', 'warning');
                selectSabor.disabled = true;
                return;
            }
            
            sabores.forEach(s => {
                const option = document.createElement('option');
                option.value = s.id;
                option.textContent = `${s.sabor} (Estoque: ${s.quantidade})`;
                option.dataset.estoque = s.quantidade;
                selectSabor.appendChild(option);
            });
            
            selectSabor.disabled = false;
        }

        // Atualizar pre√ßo e exibir estoque do sabor
        function atualizarPrecoItem() {
            const selectProduto = document.getElementById('item-produto');
            const selectSabor = document.getElementById('item-sabor');
            
            // Atualizar pre√ßo baseado no produto
            const preco = selectProduto.options[selectProduto.selectedIndex]?.dataset.preco;
            if (preco) {
                document.getElementById('item-preco').value = preco;
            }
            
            // Exibir estoque do sabor
            const estoque = selectSabor.options[selectSabor.selectedIndex]?.dataset.estoque || '-';
            document.getElementById('sabor-estoque').textContent = estoque;
            
            validarEstoqueDisponivel();
        }

        function validarEstoqueDisponivel() {
            const selectSabor = document.getElementById('item-sabor');
            const quantidadeInput = document.getElementById('item-quantidade');
            const estoqueInfo = document.getElementById('estoque-info');
            const btnSubmit = document.getElementById('btn-submit-item');
            
            console.log('üîç validarEstoqueDisponivel() CHAMADA');
            console.log('selectSabor.value:', selectSabor.value);
            
            // Verificar se um sabor foi selecionado
            if (!selectSabor.value) {
                console.log('‚ö†Ô∏è Nenhum sabor selecionado - escondendo valida√ß√£o');
                estoqueInfo.classList.add('hidden');
                btnSubmit.disabled = false;
                btnSubmit.classList.remove('opacity-50', 'cursor-not-allowed');
                return;
            }
            
            // Pegar a op√ß√£o selecionada corretamente
            const option = selectSabor.options[selectSabor.selectedIndex];
            console.log('Selected index:', selectSabor.selectedIndex);
            console.log('Option.dataset.estoque:', option?.dataset?.estoque);
            
            const quantidade = parseFloat(quantidadeInput.value) || 0;
            const estoqueDisponivel = parseFloat(option.dataset.estoque || 0);
            
            console.log('========== VALIDA√á√ÉO ESTOQUE ==========');
            console.log('Quantidade digitada:', quantidade);
            console.log('option.dataset.estoque (string):', option.dataset.estoque);
            console.log('Estoque dispon√≠vel (parseFloat):', estoqueDisponivel);
            console.log('Compara√ß√£o:', quantidade, '>', estoqueDisponivel, '=', quantidade > estoqueDisponivel);
            console.log('=====================================');
            
            estoqueInfo.classList.remove('hidden');
            
            if (quantidade > estoqueDisponivel) {
                console.log('‚ùå ESTOQUE INSUFICIENTE!');
                estoqueInfo.textContent = `‚ùå Estoque insuficiente! Dispon√≠vel: ${estoqueDisponivel} UN`;
                estoqueInfo.className = 'text-xs mt-1 text-red-600 font-medium';
                btnSubmit.disabled = true;
                btnSubmit.classList.add('opacity-50', 'cursor-not-allowed');
            } else if (quantidade > 0) {
                console.log('‚úÖ ESTOQUE OK!');
                estoqueInfo.textContent = `‚úÖ Estoque dispon√≠vel: ${estoqueDisponivel} UN`;
                estoqueInfo.className = 'text-xs mt-1 text-green-600';
                btnSubmit.disabled = false;
                btnSubmit.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                estoqueInfo.textContent = `Estoque dispon√≠vel: ${estoqueDisponivel} UN`;
                estoqueInfo.className = 'text-xs mt-1 text-gray-600';
                btnSubmit.disabled = false;
                btnSubmit.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        async function loadVenda() {
            venda = await getPedido(vendaId);
            if (!venda) {
                showToast('Venda n√£o encontrada', 'error');
                setTimeout(() => window.location.href = '/pages/vendas.html', 2000);
                return;
            }
            
            itens = await getItensPedido(vendaId);
            renderVenda();
            renderItens();
            renderAcoes();
        }

        function renderVenda() {
            document.getElementById('venda-numero').textContent = venda.numero;
            document.getElementById('venda-status').textContent = getStatusText(venda.status);
            document.getElementById('venda-total').textContent = formatCurrency(venda.total || 0);
            document.getElementById('venda-vendedor').textContent = venda.solicitante?.full_name || '-';
            document.getElementById('venda-cliente').textContent = venda.cliente?.nome || '-';
            document.getElementById('venda-data').textContent = formatDate(venda.created_at);
            
            if (venda.observacoes) {
                document.getElementById('venda-observacoes').textContent = venda.observacoes;
            } else {
                document.getElementById('observacoes-card').style.display = 'none';
            }
            
            if (venda.aprovador) {
                document.getElementById('aprovador-info').classList.remove('hidden');
                document.getElementById('venda-aprovador').textContent = venda.aprovador.full_name;
            }
        }

        function renderItens() {
            const tbody = document.getElementById('itens-tbody');
            
            if (itens.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-4 text-center text-gray-500 text-sm">Nenhum item adicionado</td></tr>';
                return;
            }
            
            tbody.innerHTML = itens.map(item => {
                const produtoNome = item.produto?.nome || 'N/A';
                const sabor = item.sabor?.sabor ? ` - ${item.sabor.sabor}` : '';
                return `
                    <tr class="border-t">
                        <td class="px-4 py-3">
                            <div class="font-medium">${produtoNome}</div>
                            ${sabor ? `<div class="text-xs text-gray-500">${sabor}</div>` : ''}
                            <div class="text-xs text-gray-500">${item.produto?.codigo || ''}</div>
                        </td>
                        <td class="px-4 py-3">${item.quantidade} ${item.produto?.unidade || ''}</td>
                        <td class="px-4 py-3">${formatCurrency(item.preco_unitario)}</td>
                        <td class="px-4 py-3 font-medium">${formatCurrency(item.subtotal)}</td>
                        <td class="px-4 py-3">
                            ${venda.status === 'RASCUNHO' ? `
                                <button onclick="removerItem('${item.id}')" class="text-red-600 hover:text-red-800 text-sm">Remover</button>
                            ` : '-'}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function renderAcoes() {
            const acoesDiv = document.getElementById('acoes-venda');
            let botoes = [];
            
            // Bot√£o de impress√£o sempre vis√≠vel
            botoes.push('<button onclick="imprimirPedidoVenda(\'' + vendaId + '\')" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">üñ®Ô∏è Imprimir</button>');
            
            const podeEditar = venda.status === 'RASCUNHO' && venda.solicitante.id === currentUser.id;
            const podeAprovar = venda.status === 'ENVIADO' && ['APROVADOR', 'ADMIN'].includes(currentUser.role);
            const podeFinalizar = venda.status === 'APROVADO' && currentUser.role === 'ADMIN';
            
            if (podeEditar) {
                document.getElementById('btn-add-item').style.display = 'block';
                botoes.push('<button onclick="enviarParaAprovacao()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Enviar para Aprova√ß√£o</button>');
            } else {
                document.getElementById('btn-add-item').style.display = 'none';
            }
            
            if (podeAprovar) {
                botoes.push('<button onclick="aprovarVenda()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Aprovar</button>');
                botoes.push('<button onclick="openModal(\'modal-rejeitar\')" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Rejeitar</button>');
            }
            
            if (podeFinalizar) {
                botoes.push('<button onclick="finalizarVenda()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Finalizar Venda</button>');
            }
            
            acoesDiv.innerHTML = botoes.join('');
        }

        document.getElementById('form-item').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const selectSabor = document.getElementById('item-sabor');
            const option = selectSabor.options[selectSabor.selectedIndex];
            const quantidade = parseFloat(document.getElementById('item-quantidade').value);
            const estoqueDisponivel = parseFloat(option?.dataset.estoque || 0);
            
            // Validar estoque dispon√≠vel (VENDAS reduzem estoque)
            if (quantidade > estoqueDisponivel) {
                showToast(`Estoque insuficiente! Dispon√≠vel: ${estoqueDisponivel}`, 'error');
                return;
            }
            
            const itemData = {
                produto_id: document.getElementById('item-produto').value,
                sabor_id: document.getElementById('item-sabor').value,
                quantidade: quantidade,
                preco_unitario: parseFloat(document.getElementById('item-preco').value)
            };
            
            const result = await addItemPedido(vendaId, itemData);
            if (result) {
                closeModal('modal-item');
                document.getElementById('form-item').reset();
                // Resetar selects em cascata
                document.getElementById('item-marca').value = '';
                document.getElementById('item-produto').innerHTML = '<option value="">Selecione o produto...</option>';
                document.getElementById('item-sabor').innerHTML = '<option value="">Selecione o sabor...</option>';
                document.getElementById('item-produto').disabled = true;
                document.getElementById('item-sabor').disabled = true;
                document.getElementById('sabor-estoque').textContent = '-';
                document.getElementById('estoque-info').classList.add('hidden');
                await loadVenda();
            }
        });

        async function removerItem(itemId) {
            if (confirm('Deseja remover este item?')) {
                const success = await deleteItemPedido(itemId);
                if (success) await loadVenda();
            }
        }

        async function enviarParaAprovacao() {
            if (itens.length === 0) {
                showToast('Adicione pelo menos um item antes de enviar', 'error');
                return;
            }
            if (confirm('Enviar venda para aprova√ß√£o?')) {
                const success = await enviarPedidoParaAprovacao(vendaId);
                if (success) await loadVenda();
            }
        }

        async function aprovarVenda() {
            if (confirm('Aprovar esta venda?')) {
                const success = await aprovarPedido(vendaId);
                if (success) await loadVenda();
            }
        }

        document.getElementById('form-rejeitar').addEventListener('submit', async (e) => {
            e.preventDefault();
            const motivo = document.getElementById('motivo-rejeicao').value;
            const success = await rejeitarPedido(vendaId, motivo);
            if (success) {
                closeModal('modal-rejeitar');
                await loadVenda();
            }
        });

        async function finalizarVenda() {
            if (confirm('Finalizar venda? O estoque ser√° REDUZIDO automaticamente.')) {
                const success = await finalizarPedido(vendaId);
                if (success) await loadVenda();
            }
        }
