<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <div id="navbar"></div>
    <div id="sidebar-container"></div>

    <main class="lg:ml-64 pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900">Fornecedores</h2>
                    <p class="text-gray-600 mt-1">Gerenciamento de fornecedores</p>
                </div>
                <button onclick="openModal('modal-fornecedor')" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                    + Novo Fornecedor
                </button>
            </div>

            <!-- Filtros -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <input type="text" id="search" placeholder="Buscar por nome ou CNPJ..." class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <!-- Tabela -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CNPJ</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contato</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">WhatsApp</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="fornecedores-tbody" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Fornecedor -->
    <div id="modal-fornecedor" class="modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Novo Fornecedor</h3>
                <button onclick="closeModal('modal-fornecedor')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="form-fornecedor" class="px-6 py-4">
                <input type="hidden" id="fornecedor-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nome*</label>
                        <input type="text" id="fornecedor-nome" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">CNPJ</label>
                        <input type="text" id="fornecedor-cnpj" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="fornecedor-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Contato</label>
                        <input type="text" id="fornecedor-contato" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">WhatsApp</label>
                        <input type="text" id="fornecedor-whatsapp" placeholder="+55 (11) 99999-9999" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Endereço</label>
                        <textarea id="fornecedor-endereco" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal('modal-fornecedor')" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg"><div class="spinner mx-auto"></div><p class="mt-4 text-gray-700">Carregando...</p></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/services/fornecedores.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/modal.js"></script>
    
    <script>
        let editingId = null;

        (async () => {
            await checkAuth();
            document.getElementById('navbar').innerHTML = createNavbar();
            document.getElementById('sidebar-container').innerHTML = createSidebar();
            await initNavbar();
            await initSidebar();
            await loadFornecedores();
            
            // Aplicar máscaras
            applyMask('fornecedor-cnpj', 'cnpj');
            applyMask('fornecedor-whatsapp', 'whatsapp');
        })();

        async function loadFornecedores() {
            const search = document.getElementById('search').value;
            const fornecedores = await listFornecedores({ search });
            
            const tbody = document.getElementById('fornecedores-tbody');
            if (fornecedores.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Nenhum fornecedor encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = fornecedores.map(f => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-900">${f.nome}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${f.cnpj ? formatCNPJ(f.cnpj) : '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${f.contato || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${f.whatsapp || '-'}</td>
                    <td class="px-6 py-4 text-sm space-x-2">
                        <button onclick="editFornecedor('${f.id}')" class="text-blue-600 hover:text-blue-800">Editar</button>
                        <button onclick="deleteFornecedorHandler('${f.id}')" class="text-red-600 hover:text-red-800">Excluir</button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('form-fornecedor').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fornecedor = {
                nome: document.getElementById('fornecedor-nome').value,
                cnpj: document.getElementById('fornecedor-cnpj').value || null,
                email: document.getElementById('fornecedor-email').value || null,
                contato: document.getElementById('fornecedor-contato').value || null,
                whatsapp: document.getElementById('fornecedor-whatsapp').value || null,
                endereco: document.getElementById('fornecedor-endereco').value || null
            };

            if (editingId) {
                await updateFornecedor(editingId, fornecedor);
            } else {
                await createFornecedor(fornecedor);
            }

            closeModal('modal-fornecedor');
            document.getElementById('form-fornecedor').reset();
            editingId = null;
            await loadFornecedores();
        });

        async function editFornecedor(id) {
            const fornecedor = await getFornecedor(id);
            if (!fornecedor) return;

            editingId = id;
            document.getElementById('modal-title').textContent = 'Editar Fornecedor';
            document.getElementById('fornecedor-nome').value = fornecedor.nome;
            document.getElementById('fornecedor-cnpj').value = fornecedor.cnpj || '';
            document.getElementById('fornecedor-email').value = fornecedor.email || '';
            document.getElementById('fornecedor-contato').value = fornecedor.contato || '';
            document.getElementById('fornecedor-whatsapp').value = fornecedor.whatsapp || '';
            document.getElementById('fornecedor-endereco').value = fornecedor.endereco || '';
            
            openModal('modal-fornecedor');
        }

        async function deleteFornecedorHandler(id) {
            const success = await deleteFornecedor(id);
            if (success) await loadFornecedores();
        }

        document.getElementById('search').addEventListener('input', debounce(loadFornecedores, 500));
    </script>
</body>
</html>
