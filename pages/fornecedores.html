<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores - Sistema Distribuidora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
        }
        .modal-backdrop.hidden {
            display: none;
        }
        .btn-action {
            transition: all 0.2s ease;
        }
        .btn-action:hover {
            transform: scale(1.05);
        }
        .table-row-hover:hover {
            background-color: #f3f4f6;
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="navbar"></div>
    <div id="sidebar-container"></div>

    <main class="lg:ml-64 pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Header -->
            <div class="mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-4xl font-bold text-gray-900 flex items-center">
                            <i class="fas fa-truck mr-4 text-blue-600"></i>Fornecedores
                        </h1>
                        <p class="text-gray-600 mt-2">Gerenciamento completo de fornecedores</p>
                    </div>
                    <button onclick="openModalFornecedor()" class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-6 py-3 rounded-lg hover:shadow-lg transition flex items-center gap-2">
                        <i class="fas fa-plus"></i> Novo Fornecedor
                    </button>
                </div>
            </div>

            <!-- Filtros -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-search mr-2"></i>Buscar
                        </label>
                        <input type="text" id="search" placeholder="Nome, CNPJ, cidade..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" onkeyup="loadFornecedores()">
                    </div>
                    <div class="flex items-end">
                        <button onclick="loadFornecedores()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg transition flex items-center justify-center gap-2">
                            <i class="fas fa-redo"></i> Atualizar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tabela -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gradient-to-r from-gray-100 to-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Fornecedor</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">CNPJ/CPF</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Cidade/UF</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Contato</th>
                                <th class="px-6 py-4 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="fornecedores-tbody" class="divide-y divide-gray-200">
                            <tr><td colspan="5" class="px-6 py-8 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin mr-2"></i>Carregando fornecedores...
                            </td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Fornecedor -->
    <div id="modal-fornecedor" class="modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center px-6 py-4 border-b bg-gradient-to-r from-blue-600 to-blue-700 sticky top-0 z-10">
                <h3 id="modal-title" class="text-xl font-bold text-white">Novo Fornecedor</h3>
                <button onclick="closeModal('modal-fornecedor')" class="text-blue-100 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="form-fornecedor" class="px-6 py-4" onsubmit="saveFornecedor(event)">
                <input type="hidden" id="fornecedor-id">
                
                <!-- Abas de Formulário -->
                <div class="border-b border-gray-200 mb-6">
                    <nav class="-mb-px flex space-x-8 overflow-x-auto">
                        <button type="button" class="tab-btn py-2 px-1 border-b-2 border-blue-600 text-blue-600 font-semibold text-sm whitespace-nowrap" data-tab="tab-basico">
                            <i class="fas fa-info-circle mr-2"></i>Dados Principais
                        </button>
                        <button type="button" class="tab-btn py-2 px-1 border-b-2 border-transparent text-gray-600 hover:text-gray-900 text-sm whitespace-nowrap" data-tab="tab-contato">
                            <i class="fas fa-phone mr-2"></i>Contatos
                        </button>
                        <button type="button" class="tab-btn py-2 px-1 border-b-2 border-transparent text-gray-600 hover:text-gray-900 text-sm whitespace-nowrap" data-tab="tab-endereco">
                            <i class="fas fa-map-marker-alt mr-2"></i>Endereço
                        </button>
                        <button type="button" class="tab-btn py-2 px-1 border-b-2 border-transparent text-gray-600 hover:text-gray-900 text-sm whitespace-nowrap" data-tab="tab-bancario">
                            <i class="fas fa-university mr-2"></i>Dados Bancários
                        </button>
                    </nav>
                </div>

                <!-- TAB: DADOS PRINCIPAIS -->
                <div id="tab-basico" class="tab-content space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Nome / Razão Social <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="fornecedor-nome" required 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Ex: Distribuidora ABC Ltda">
                            <span class="text-xs text-red-500 hidden" id="erro-fornecedor-nome">Campo obrigatório</span>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">CNPJ/CPF</label>
                            <input type="text" id="fornecedor-cpf-cnpj" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="00.000.000/0000-00">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Inscrição Estadual</label>
                            <input type="text" id="fornecedor-ie" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Observações</label>
                            <textarea id="fornecedor-observacoes" rows="3" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="Informações adicionais..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- TAB: CONTATOS -->
                <div id="tab-contato" class="tab-content hidden space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-envelope mr-1 text-gray-400"></i>Email
                            </label>
                            <input type="email" id="fornecedor-email" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="contato@fornecedor.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-phone mr-1 text-gray-400"></i>Telefone
                            </label>
                            <input type="text" id="fornecedor-telefone" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="(11) 3333-4444">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fab fa-whatsapp mr-1 text-green-500"></i>Celular/WhatsApp
                            </label>
                            <input type="text" id="fornecedor-contato" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="(11) 99999-8888">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-globe mr-1 text-gray-400"></i>Site
                            </label>
                            <input type="url" id="fornecedor-site" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="https://www.fornecedor.com.br">
                        </div>
                    </div>
                </div>

                <!-- TAB: ENDEREÇO -->
                <div id="tab-endereco" class="tab-content hidden space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">CEP</label>
                            <input type="text" id="fornecedor-cep" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="00000-000">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Estado (UF)</label>
                            <select id="fornecedor-estado" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Selecione...</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cidade</label>
                            <input type="text" id="fornecedor-cidade" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div class="md:col-span-3">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Endereço Completo</label>
                            <textarea id="fornecedor-endereco" rows="2" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="Rua, número, complemento, bairro..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- TAB: DADOS BANCÁRIOS -->
                <div id="tab-bancario" class="tab-content hidden space-y-4">
                    <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
                        <p class="text-sm text-yellow-700">
                            <i class="fas fa-info-circle mr-2"></i>
                            Estes campos são opcionais e servem para facilitar pagamentos aos fornecedores.
                        </p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="md:col-span-3">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-landmark mr-1 text-gray-400"></i>Banco
                            </label>
                            <input type="text" id="fornecedor-banco" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="Ex: 001 - Banco do Brasil">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Agência</label>
                            <input type="text" id="fornecedor-agencia" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="0000">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Conta</label>
                            <input type="text" id="fornecedor-conta" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="00000-0">
                        </div>
                        <div class="md:col-span-3">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-qrcode mr-1 text-gray-400"></i>Chave PIX
                            </label>
                            <input type="text" id="fornecedor-pix" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="CPF/CNPJ, email, telefone ou chave aleatória">
                        </div>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="flex justify-end space-x-3 pt-6 border-t sticky bottom-0 bg-white">
                    <button type="button" onclick="closeModal('modal-fornecedor')" 
                        class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium transition">
                        <i class="fas fa-times mr-2"></i>Cancelar
                    </button>
                    <button type="submit" 
                        class="px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg hover:shadow-lg font-medium transition">
                        <i class="fas fa-save mr-2"></i>Salvar Fornecedor
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <div class="spinner mx-auto"></div>
            <p class="mt-4 text-gray-700 font-medium">Processando...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/session-manager.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/services/fornecedores.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/modal.js"></script>
    
    <script>
        let editingId = null;

        // ========== INICIALIZAÇÃO ==========
        (async () => {
            try {
                await checkAuth();
                document.getElementById('navbar').innerHTML = createNavbar();
                document.getElementById('sidebar-container').innerHTML = createSidebar();
                await initNavbar();
                await initSidebar();
                await loadFornecedores();
            } catch (error) {
                console.error('Erro ao inicializar fornecedores:', error);
                document.getElementById('navbar').innerHTML = createNavbar();
                document.getElementById('sidebar-container').innerHTML = createSidebar();
            }
            
            // Configurar navegação por tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const tabId = this.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });
        })();

        // ========== FUNÇÕES DE TAB ==========
        function switchTab(tabId) {
            // Ocultar todas as tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });

            // Remover estado ativo de todos os botões
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-blue-600', 'text-blue-600', 'font-semibold', 'bg-red-100', 'text-red-700');
                btn.classList.add('border-transparent', 'text-gray-600');
                btn.style.animation = '';
            });

            // Mostrar tab selecionada
            document.getElementById(tabId)?.classList.remove('hidden');

            // Ativar botão
            const activeBtn = document.querySelector(`[data-tab="${tabId}"]`);
            if (activeBtn) {
                activeBtn.classList.remove('border-transparent', 'text-gray-600');
                activeBtn.classList.add('border-blue-600', 'text-blue-600', 'font-semibold');
            }
        }

        // ========== VALIDAÇÃO E SAVE ==========
        async function saveFornecedor(event) {
            event.preventDefault();
            
            const id = document.getElementById('fornecedor-id').value;
            
            // ============ VALIDAÇÃO DE CAMPOS OBRIGATÓRIOS ============
            const erros = [];
            
            const nome = document.getElementById('fornecedor-nome')?.value?.trim();
            if (!nome) erros.push({ campo: 'Nome / Razão Social', aba: 'Dados Principais' });
            
            // Se há erros, mostra modal com destaque das abas
            if (erros.length > 0) {
                mostrarErrosValidacao(erros);
                return;
            }
            
            // ============ MONTAR DADOS ============
            const fornecedor = {
                nome: nome,
                cpf_cnpj: document.getElementById('fornecedor-cpf-cnpj').value?.trim() || null,
                inscricao_estadual: document.getElementById('fornecedor-ie').value?.trim() || null,
                observacoes: document.getElementById('fornecedor-observacoes').value?.trim() || null,
                email: document.getElementById('fornecedor-email').value?.trim() || null,
                telefone: document.getElementById('fornecedor-telefone').value?.trim() || null,
                contato: document.getElementById('fornecedor-contato').value?.trim() || null,
                site: document.getElementById('fornecedor-site').value?.trim() || null,
                cep: document.getElementById('fornecedor-cep').value?.trim() || null,
                estado: document.getElementById('fornecedor-estado').value || null,
                cidade: document.getElementById('fornecedor-cidade').value?.trim() || null,
                endereco: document.getElementById('fornecedor-endereco').value?.trim() || null,
                banco: document.getElementById('fornecedor-banco').value?.trim() || null,
                agencia: document.getElementById('fornecedor-agencia').value?.trim() || null,
                conta: document.getElementById('fornecedor-conta').value?.trim() || null,
                pix: document.getElementById('fornecedor-pix').value?.trim() || null
            };

            try {
                showLoading(true);
                
                if (id) {
                    await updateFornecedor(id, fornecedor);
                    showToast('Fornecedor atualizado com sucesso!', 'success');
                } else {
                    await createFornecedor(fornecedor);
                    showToast('Fornecedor cadastrado com sucesso!', 'success');
                }

                closeModal('modal-fornecedor');
                document.getElementById('form-fornecedor').reset();
                editingId = null;
                await loadFornecedores();
            } catch (error) {
                console.error('Erro ao salvar fornecedor:', error);
                showToast('Erro ao salvar fornecedor: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function mostrarErrosValidacao(erros) {
            const abasComErro = [...new Set(erros.map(e => e.aba))];
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-lg shadow-2xl max-w-lg w-full">
                    <div class="bg-red-600 text-white p-4 rounded-t-lg">
                        <h3 class="text-xl font-bold flex items-center gap-2">
                            <i class="fas fa-exclamation-triangle"></i>
                            Campos Obrigatórios Não Preenchidos
                        </h3>
                    </div>
                    <div class="p-6">
                        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
                            <p class="text-sm text-yellow-800">
                                <i class="fas fa-info-circle mr-2"></i>
                                <strong>Atenção:</strong> Alguns campos obrigatórios estão em abas diferentes. Verifique todas as abas destacadas abaixo.
                            </p>
                        </div>
                        
                        <p class="text-gray-700 font-semibold mb-3">Você precisa preencher:</p>
                        
                        ${abasComErro.map(aba => `
                            <div class="mb-4 p-3 bg-gray-50 rounded-lg border-l-4 border-red-500">
                                <div class="font-bold text-red-700 mb-2 flex items-center gap-2">
                                    <i class="fas fa-folder-open"></i>
                                    Aba: ${aba}
                                </div>
                                <ul class="space-y-1 ml-6">
                                    ${erros.filter(e => e.aba === aba).map((err, i) => `
                                        <li class="text-sm text-gray-700 flex items-start gap-2">
                                            <i class="fas fa-chevron-right text-red-500 mt-1"></i>
                                            <span>${err.campo}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>
                    <div class="bg-gray-50 px-6 py-4 rounded-b-lg flex justify-end">
                        <button 
                            onclick="this.closest('.fixed').remove()"
                            class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium transition-colors"
                        >
                            <i class="fas fa-check mr-2"></i>Entendi, vou corrigir
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Destacar abas com erro
            document.querySelectorAll('[data-tab]').forEach(btn => {
                const tabName = btn.getAttribute('data-tab');
                const abaConfig = {
                    'tab-basico': 'Dados Principais',
                    'tab-contato': 'Contatos',
                    'tab-endereco': 'Endereço',
                    'tab-bancario': 'Dados Bancários'
                };
                
                if (abasComErro.includes(abaConfig[tabName])) {
                    btn.classList.add('bg-red-100', 'text-red-700', 'font-bold');
                    btn.style.animation = 'pulse 2s infinite';
                }
            });
            
            // Ir para primeira aba com erro
            const primeiraAbaErro = erros[0].aba;
            const mapAba = {
                'Dados Principais': 'tab-basico',
                'Contatos': 'tab-contato',
                'Endereço': 'tab-endereco',
                'Dados Bancários': 'tab-bancario'
            };
            const btnAba = document.querySelector(`[data-tab="${mapAba[primeiraAbaErro]}"]`);
            if (btnAba) btnAba.click();
        }

        // ========== CARREGAR FORNECEDORES ==========
        async function loadFornecedores() {
            try {
                const search = document.getElementById('search').value;
                const fornecedores = await listFornecedores({ search });
                
                const tbody = document.getElementById('fornecedores-tbody');
                if (fornecedores.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-8 text-center text-gray-500"><i class="fas fa-inbox text-3xl mb-2 block"></i>Nenhum fornecedor encontrado</td></tr>';
                    return;
                }

                tbody.innerHTML = fornecedores.map(f => `
                    <tr class="hover:bg-gray-50 table-row-hover">
                        <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900">${f.nome || 'Nome não informado'}</div>
                            ${f.site ? `<div class="text-xs text-blue-600"><i class="fas fa-globe mr-1"></i>${f.site}</div>` : ''}
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-600">${f.cpf_cnpj ? formatCNPJ(f.cpf_cnpj) : '-'}</td>
                        <td class="px-6 py-4 text-sm text-gray-600">${f.cidade && f.estado ? `${f.cidade}/${f.estado}` : '-'}</td>
                        <td class="px-6 py-4 text-sm">
                            ${f.email ? `<div class="text-gray-600"><i class="fas fa-envelope mr-1"></i>${f.email}</div>` : ''}
                            ${f.contato ? `<div class="text-green-600"><a href="https://wa.me/${f.contato.replace(/\\D/g, '')}" target="_blank" class="hover:underline"><i class="fab fa-whatsapp mr-1"></i>${f.contato}</a></div>` : ''}
                        </td>
                        <td class="px-6 py-4 text-center">
                            <div class="flex justify-center gap-2">
                                <button onclick="editFornecedor('${f.id}')" class="btn-action text-blue-600 hover:text-blue-800 p-2 rounded hover:bg-blue-50" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteFornecedorHandler('${f.id}')" class="btn-action text-red-600 hover:text-red-800 p-2 rounded hover:bg-red-50" title="Excluir">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar fornecedores:', error);
                showToast('Erro ao carregar fornecedores', 'error');
            }
        }

        // ========== EDITAR FORNECEDOR ==========
        async function editFornecedor(id) {
            try {
                const fornecedor = await getFornecedor(id);
                if (!fornecedor) return;

                editingId = id;
                document.getElementById('fornecedor-id').value = id;
                document.getElementById('modal-title').textContent = 'Editar Fornecedor';
                
                // Preencher campos
                document.getElementById('fornecedor-nome').value = fornecedor.nome || '';
                document.getElementById('fornecedor-cpf-cnpj').value = fornecedor.cpf_cnpj || '';
                document.getElementById('fornecedor-ie').value = fornecedor.inscricao_estadual || '';
                document.getElementById('fornecedor-observacoes').value = fornecedor.observacoes || '';
                document.getElementById('fornecedor-email').value = fornecedor.email || '';
                document.getElementById('fornecedor-telefone').value = fornecedor.telefone || '';
                document.getElementById('fornecedor-contato').value = fornecedor.contato || '';
                document.getElementById('fornecedor-site').value = fornecedor.site || '';
                document.getElementById('fornecedor-cep').value = fornecedor.cep || '';
                document.getElementById('fornecedor-estado').value = fornecedor.estado || '';
                document.getElementById('fornecedor-cidade').value = fornecedor.cidade || '';
                document.getElementById('fornecedor-endereco').value = fornecedor.endereco || '';
                document.getElementById('fornecedor-banco').value = fornecedor.banco || '';
                document.getElementById('fornecedor-agencia').value = fornecedor.agencia || '';
                document.getElementById('fornecedor-conta').value = fornecedor.conta || '';
                document.getElementById('fornecedor-pix').value = fornecedor.pix || '';

                openModal('modal-fornecedor');
            } catch (error) {
                console.error('Erro ao editar fornecedor:', error);
                showToast('Erro ao carregar dados do fornecedor', 'error');
            }
        }

        // ========== DELETAR FORNECEDOR ==========
        async function deleteFornecedorHandler(id) {
            const success = await deleteFornecedor(id);
            if (success) await loadFornecedores();
        }

        // ========== ABRIR MODAL NOVO FORNECEDOR ==========
        function openModalFornecedor() {
            editingId = null;
            document.getElementById('fornecedor-id').value = '';
            document.getElementById('modal-title').textContent = 'Novo Fornecedor';
            document.getElementById('form-fornecedor').reset();
            
            // Voltar para primeira aba
            switchTab('tab-basico');
            
            openModal('modal-fornecedor');
        }

        // ========== HELPER PARA FORMATAR CNPJ ==========
        function formatCNPJ(cnpj) {
            if (!cnpj) return '';
            cnpj = cnpj.replace(/\D/g, '');
            if (cnpj.length === 11) {
                return cnpj.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (cnpj.length === 14) {
                return cnpj.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }
            return cnpj;
        }

        // Debounce para search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        document.getElementById('search').addEventListener('input', debounce(loadFornecedores, 500));
    </script>
