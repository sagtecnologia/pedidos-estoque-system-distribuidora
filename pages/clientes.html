<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <div id="navbar"></div>
    <div id="sidebar-container"></div>

    <main class="lg:ml-64 pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900">Clientes</h2>
                    <p class="text-gray-600 mt-1">Gerenciamento de clientes</p>
                </div>
                <button onclick="openModalCliente()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                    + Novo Cliente
                </button>
            </div>

            <!-- Filtros -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <input type="text" id="search" placeholder="Buscar por nome ou CPF/CNPJ..." class="w-full px-4 py-2 border border-gray-300 rounded-lg" onkeyup="filterClientes()">
            </div>

            <!-- Tabela -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CPF/CNPJ</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contato</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">WhatsApp</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="clientes-tbody" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Carregando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Cliente -->
    <div id="modal-cliente" class="modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center px-6 py-4 border-b sticky top-0 bg-white">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Novo Cliente</h3>
                <button onclick="closeModal('modal-cliente')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="form-cliente" class="px-6 py-4">
                <input type="hidden" id="cliente-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nome*</label>
                        <input type="text" id="cliente-nome" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                        <select id="cliente-tipo" class="w-full px-4 py-2 border border-gray-300 rounded-lg" onchange="updateDocumentLabel()">
                            <option value="FISICA">Pessoa Física</option>
                            <option value="JURIDICA">Pessoa Jurídica</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2" id="label-documento">CPF</label>
                        <input type="text" id="cliente-cpf-cnpj" placeholder="000.000.000-00" class="w-full px-4 py-2 border border-gray-300 rounded-lg" onblur="formatDocument()">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="cliente-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
                        <input type="text" id="cliente-contato" placeholder="(11) 1234-5678" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">WhatsApp</label>
                        <input type="text" id="cliente-whatsapp" placeholder="+55 (11) 99999-9999" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Endereço</label>
                        <input type="text" id="cliente-endereco" placeholder="Rua, número" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Cidade</label>
                        <input type="text" id="cliente-cidade" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                        <select id="cliente-estado" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">Selecione</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                            <option value="MG">MG</option>
                            <option value="RS">RS</option>
                            <option value="PR">PR</option>
                            <option value="SC">SC</option>
                            <option value="BA">BA</option>
                            <option value="PE">PE</option>
                            <option value="CE">CE</option>
                            <option value="PA">PA</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="ES">ES</option>
                            <option value="PB">PB</option>
                            <option value="RN">RN</option>
                            <option value="AL">AL</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="DF">DF</option>
                            <option value="SE">SE</option>
                            <option value="RO">RO</option>
                            <option value="TO">TO</option>
                            <option value="AC">AC</option>
                            <option value="AM">AM</option>
                            <option value="RR">RR</option>
                            <option value="AP">AP</option>
                            <option value="PI">PI</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">CEP</label>
                        <input type="text" id="cliente-cep" placeholder="00000-000" maxlength="9" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6 sticky bottom-0 bg-white py-3 border-t">
                    <button type="button" onclick="closeModal('modal-cliente')" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg"><div class="spinner mx-auto"></div><p class="mt-4 text-gray-700">Carregando...</p></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/services/clientes.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/modal.js"></script>

    <script>
        let clientesData = [];

        // Inicializar
        (async () => {
            await checkAuth();
            document.getElementById('navbar').innerHTML = createNavbar();
            document.getElementById('sidebar-container').innerHTML = createSidebar();
            await initNavbar();
            await initSidebar();
            await loadClientes();
            
            // Aplicar máscaras
            applyMask('cliente-cpf-cnpj', 'cpf-cnpj');
            applyMask('cliente-whatsapp', 'whatsapp');
        })();

        // Carregar clientes
        async function loadClientes() {
            clientesData = await getClientes();
            renderClientes(clientesData);
        }

        // Renderizar clientes
        function renderClientes(clientes) {
            const tbody = document.getElementById('clientes-tbody');
            
            if (clientes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Nenhum cliente encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = clientes.map(cliente => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div class="font-medium text-gray-900">${cliente.nome}</div>
                        ${cliente.email ? `<div class="text-sm text-gray-500">${cliente.email}</div>` : ''}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">${cliente.cpf_cnpj || '-'}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 text-xs rounded-full ${cliente.tipo === 'FISICA' ? 'bg-blue-100 text-blue-800' : 'bg-purple-100 text-purple-800'}">
                            ${cliente.tipo === 'FISICA' ? 'Física' : 'Jurídica'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">${cliente.contato || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${cliente.whatsapp || '-'}</td>
                    <td class="px-6 py-4 text-sm space-x-2">
                        <button onclick='editCliente(${JSON.stringify(cliente)})' class="text-blue-600 hover:text-blue-800">Editar</button>
                        <button onclick="confirmDelete('${cliente.id}')" class="text-red-600 hover:text-red-800">Excluir</button>
                    </td>
                </tr>
            `).join('');
        }

        // Filtrar clientes
        function filterClientes() {
            const search = document.getElementById('search').value.toLowerCase();
            const filtered = clientesData.filter(c => 
                c.nome.toLowerCase().includes(search) ||
                (c.cpf_cnpj && c.cpf_cnpj.toLowerCase().includes(search))
            );
            renderClientes(filtered);
        }

        // Abrir modal
        function openModalCliente() {
            document.getElementById('modal-title').textContent = 'Novo Cliente';
            document.getElementById('form-cliente').reset();
            document.getElementById('cliente-id').value = '';
            document.getElementById('cliente-tipo').value = 'FISICA';
            updateDocumentLabel();
            openModal('modal-cliente');
        }

        // Editar cliente
        function editCliente(cliente) {
            document.getElementById('modal-title').textContent = 'Editar Cliente';
            document.getElementById('cliente-id').value = cliente.id;
            document.getElementById('cliente-nome').value = cliente.nome;
            document.getElementById('cliente-tipo').value = cliente.tipo || 'FISICA';
            document.getElementById('cliente-cpf-cnpj').value = cliente.cpf_cnpj || '';
            document.getElementById('cliente-email').value = cliente.email || '';
            document.getElementById('cliente-contato').value = cliente.contato || '';
            document.getElementById('cliente-whatsapp').value = cliente.whatsapp || '';
            document.getElementById('cliente-endereco').value = cliente.endereco || '';
            document.getElementById('cliente-cidade').value = cliente.cidade || '';
            document.getElementById('cliente-estado').value = cliente.estado || '';
            document.getElementById('cliente-cep').value = cliente.cep || '';
            updateDocumentLabel();
            openModal('modal-cliente');
        }

        // Atualizar label do documento
        function updateDocumentLabel() {
            const tipo = document.getElementById('cliente-tipo').value;
            const label = document.getElementById('label-documento');
            const input = document.getElementById('cliente-cpf-cnpj');
            
            if (tipo === 'FISICA') {
                label.textContent = 'CPF';
                input.placeholder = '000.000.000-00';
            } else {
                label.textContent = 'CNPJ';
                input.placeholder = '00.000.000/0000-00';
            }
        }

        // Formatar documento
        function formatDocument() {
            const tipo = document.getElementById('cliente-tipo').value;
            const input = document.getElementById('cliente-cpf-cnpj');
            const value = input.value;
            
            if (!value) return;
            
            if (tipo === 'FISICA') {
                input.value = formatarCPF(value);
            } else {
                input.value = formatarCNPJ(value);
            }
        }

        // Salvar cliente
        document.getElementById('form-cliente').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('cliente-id').value;
            const clienteData = {
                nome: document.getElementById('cliente-nome').value,
                tipo: document.getElementById('cliente-tipo').value,
                cpf_cnpj: document.getElementById('cliente-cpf-cnpj').value || null,
                email: document.getElementById('cliente-email').value || null,
                contato: document.getElementById('cliente-contato').value || null,
                whatsapp: document.getElementById('cliente-whatsapp').value || null,
                endereco: document.getElementById('cliente-endereco').value || null,
                cidade: document.getElementById('cliente-cidade').value || null,
                estado: document.getElementById('cliente-estado').value || null,
                cep: document.getElementById('cliente-cep').value || null
            };

            let result;
            if (id) {
                result = await updateCliente(id, clienteData);
            } else {
                result = await createCliente(clienteData);
            }

            if (result) {
                closeModal('modal-cliente');
                await loadClientes();
            }
        });

        // Confirmar exclusão
        async function confirmDelete(id) {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                const success = await deleteCliente(id);
                if (success) {
                    await loadClientes();
                }
            }
        }
    </script>
</body>
</html>
