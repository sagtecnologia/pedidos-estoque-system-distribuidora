<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100">
    <div id="navbar"></div>
    <div id="sidebar-container"></div>

    <main class="lg:ml-64 pt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900">Pedidos de Compra</h2>
                    <p class="text-gray-600 mt-1">Gerenciamento de pedidos</p>
                </div>
                <button onclick="novoPedido()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                    + Novo Pedido
                </button>
            </div>

            <!-- Filtros -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select id="filter-status" class="w-full px-4 py-2 border border-gray-300 rounded-lg" onchange="loadPedidos()">
                            <option value="">Todos os status</option>
                            <option value="RASCUNHO">Rascunho</option>
                            <option value="ENVIADO">Enviado</option>
                            <option value="APROVADO">Aprovado</option>
                            <option value="REJEITADO">Rejeitado</option>
                            <option value="FINALIZADO">Finalizado</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fornecedor</label>
                        <select id="filter-fornecedor" class="w-full px-4 py-2 border border-gray-300 rounded-lg" onchange="loadPedidos()">
                            <option value="">Todos os fornecedores</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Número</label>
                        <input type="text" id="search" placeholder="Buscar número..." class="w-full px-4 py-2 border border-gray-300 rounded-lg" onkeyup="loadPedidos()">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Data Início</label>
                        <input type="date" id="filter-data-inicio" class="w-full px-4 py-2 border border-gray-300 rounded-lg" onchange="loadPedidos()">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Data Fim</label>
                        <input type="date" id="filter-data-fim" class="w-full px-4 py-2 border border-gray-300 rounded-lg" onchange="loadPedidos()">
                    </div>
                    <div class="flex items-end">
                        <button onclick="limparFiltros()" class="w-full bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Limpar</button>
                    </div>
                </div>
            </div>

            <!-- Tabela -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Número</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Solicitante</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fornecedor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="pedidos-tbody" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Detalhes Pedido -->
    <div id="modal-pedido" class="modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-900">Detalhes do Pedido</h3>
                <button onclick="closeModal('modal-pedido')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="pedido-content" class="px-6 py-4"></div>
        </div>
    </div>

    <!-- Modal Novo Pedido -->
    <div id="modal-novo-pedido" class="modal-backdrop hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h3 class="text-lg font-semibold text-gray-900">Novo Pedido de Compra</h3>
                <button onclick="closeModal('modal-novo-pedido')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="form-novo-pedido" class="px-6 py-4">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Fornecedor</label>
                        <select id="pedido-fornecedor" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Observações</label>
                        <textarea id="pedido-observacoes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal('modal-novo-pedido')" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Criar Pedido</button>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg"><div class="spinner mx-auto"></div><p class="mt-4 text-gray-700">Carregando...</p></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/services/pedidos.js"></script>
    <script src="../js/services/fornecedores.js"></script>
    <script src="../js/services/produtos.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/modal.js"></script>
    
    <script>
        let currentUser = null;

        (async () => {
            await checkAuth();
            currentUser = await getCurrentUser();
            document.getElementById('navbar').innerHTML = createNavbar();
            document.getElementById('sidebar-container').innerHTML = createSidebar();
            await initNavbar();
            await initSidebar();
            
            // Definir data padrão (dia atual)
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('filter-data-inicio').value = hoje;
            document.getElementById('filter-data-fim').value = hoje;
            
            await loadFornecedoresSelect();
            await loadPedidos();
        })();

        async function loadFornecedoresSelect() {
            const fornecedores = await listFornecedores({});
            
            // Select do modal
            const select = document.getElementById('pedido-fornecedor');
            select.innerHTML = '<option value="">Selecione (opcional)...</option>';
            fornecedores.forEach(f => {
                const option = document.createElement('option');
                option.value = f.id;
                option.textContent = f.nome;
                select.appendChild(option);
            });
            
            // Select do filtro
            const filterSelect = document.getElementById('filter-fornecedor');
            filterSelect.innerHTML = '<option value="">Todos os fornecedores</option>';
            fornecedores.forEach(f => {
                const option = document.createElement('option');
                option.value = f.id;
                option.textContent = f.nome;
                filterSelect.appendChild(option);
            });
        }

        async function loadPedidos() {
            const status = document.getElementById('filter-status').value;
            const search = document.getElementById('search').value;
            const fornecedorId = document.getElementById('filter-fornecedor').value;
            const dataInicio = document.getElementById('filter-data-inicio').value;
            const dataFim = document.getElementById('filter-data-fim').value;
            
            showLoading(true);
            
            try {
                let query = supabase
                    .from('pedidos')
                    .select(`
                        *,
                        fornecedor:fornecedores(nome),
                        solicitante:users!pedidos_solicitante_id_fkey(full_name)
                    `)
                    .eq('tipo_pedido', 'COMPRA');
                
                if (status) {
                    query = query.eq('status', status);
                }
                
                if (fornecedorId) {
                    query = query.eq('fornecedor_id', fornecedorId);
                }
                
                if (search) {
                    query = query.ilike('numero', `%${search}%`);
                }
                
                if (dataInicio) {
                    // Início do dia às 00:00:00 no fuso local
                    const dataInicioObj = new Date(dataInicio + 'T00:00:00');
                    query = query.gte('created_at', dataInicioObj.toISOString());
                }
                
                if (dataFim) {
                    // Fim do dia às 23:59:59 no fuso local
                    const dataFimObj = new Date(dataFim + 'T23:59:59');
                    query = query.lte('created_at', dataFimObj.toISOString());
                }
                
                const { data, error } = await query.order('created_at', { ascending: false });
                
                if (error) throw error;
                
                renderPedidos(data || []);
            } catch (error) {
                handleError(error, 'Erro ao carregar pedidos');
            } finally {
                showLoading(false);
            }
        }
        
        function renderPedidos(pedidos) {
            const tbody = document.getElementById('pedidos-tbody');
            
            if (pedidos.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">Nenhum pedido encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = pedidos.map(p => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${p.numero}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${p.solicitante?.full_name || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${p.fornecedor?.nome || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${formatCurrency(p.total)}</td>
                    <td class="px-6 py-4 text-sm">${getStatusBadge(p.status)}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${formatDate(p.created_at)}</td>
                    <td class="px-6 py-4 text-sm space-x-2">
                        <button onclick="verPedido('${p.id}')" class="text-blue-600 hover:text-blue-800">Ver</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Limpar filtros
        function limparFiltros() {
            const hoje = new Date().toISOString().split('T')[0];
            document.getElementById('filter-status').value = '';
            document.getElementById('filter-fornecedor').value = '';
            document.getElementById('search').value = '';
            document.getElementById('filter-data-inicio').value = hoje;
            document.getElementById('filter-data-fim').value = hoje;
            loadPedidos();
        }

        async function novoPedido() {
            openModal('modal-novo-pedido');
        }

        document.getElementById('form-novo-pedido').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const pedido = {
                fornecedor_id: document.getElementById('pedido-fornecedor').value || null,
                observacoes: document.getElementById('pedido-observacoes').value || null
            };

            const novoPedido = await createPedido(pedido);
            if (novoPedido) {
                closeModal('modal-novo-pedido');
                redirect(`/pages/pedido-detalhe.html?id=${novoPedido.id}`);
            }
        });

        async function verPedido(id) {
            redirect(`/pages/pedido-detalhe.html?id=${id}`);
        }
    </script>
</body>
</html>
