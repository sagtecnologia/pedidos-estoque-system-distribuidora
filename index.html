<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div id="empresa-logo" class="w-20 h-20 bg-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <span class="text-white font-bold text-3xl">SC</span>
            </div>
            <h1 id="empresa-nome" class="text-3xl font-bold text-gray-900">Sistema de Compras</h1>
            <p class="text-gray-600 mt-2">Controle de Estoque e Pedidos</p>
        </div>

        <form id="login-form" class="space-y-4">
            <!-- Aviso de contexto restritivo -->
            <div id="storage-warning" class="hidden bg-amber-50 border border-amber-200 rounded-lg p-3 mb-4">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        ⚠️
                    </div>
                    <div class="ml-3 text-sm text-amber-800">
                        <strong>Modo Limitado:</strong> Detectado ambiente restritivo. Login funcionará normalmente.
                    </div>
                </div>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    autocomplete="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="seu@email.com"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    autocomplete="current-password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
            >
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Não tem uma conta? 
                <a href="pages/register.html" class="text-blue-600 hover:text-blue-800 font-semibold">Cadastre-se</a>
            </p>
        </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg">
            <div class="spinner mx-auto"></div>
            <p class="mt-4 text-gray-700">Carregando...</p>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Carregar dados da empresa (logo e nome)
        (async () => {
            try {
                // Carregar config da empresa
                try {
                    const empresaConfig = await getEmpresaConfig();
                    if (empresaConfig) {
                        // Atualizar logo
                        const logoEl = document.getElementById('empresa-logo');
                        if (logoEl && empresaConfig.logo_url) {
                            logoEl.innerHTML = `<img src="${empresaConfig.logo_url}" alt="Logo" class="w-full h-full object-cover rounded-full">`;
                        }

                        // Atualizar nome da empresa
                        const nomeEl = document.getElementById('empresa-nome');
                        if (nomeEl && empresaConfig.nome_empresa) {
                            nomeEl.textContent = empresaConfig.nome_empresa;
                        }

                        // Atualizar título da página
                        if (empresaConfig.nome_empresa) {
                            document.title = `Login - ${empresaConfig.nome_empresa}`;
                        }
                    }
                } catch (error) {
                    console.log('Usando configurações padrão da empresa');
                }

                // Verificar sessão existente
                const { data: { session } } = await window.supabase.auth.getSession();
                if (session) {
                    window.location.href = '/pages/dashboard.html';
                }
            } catch (error) {
                console.error('Erro ao verificar sessão:', error);
            }
        })();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showToast('Preencha todos os campos', 'error');
                return;
            }
            
            await login(email, password);
        });
    </script>
</body>
</html>
